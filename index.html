<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Trader v8.0 (Smart Sound)</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #141414;
            --text-main: #ededed;
            --accent-green: #00ff66;
            --accent-red: #ff3333;
            --accent-yellow: #ffcc00;
            --accent-blue: #00ccff;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            padding-bottom: 100px;
        }

        h1 {
            font-size: 1.1rem;
            text-align: center;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 900;
        }

        /* Settings */
        .settings-panel {
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,204,255,0.1);
        }

        .input-group { margin-bottom: 10px; }
        
        input, select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            box-sizing: border-box;
        }

        .controls { display: flex; gap: 8px; align-items: stretch; }
        
        button {
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            padding: 14px;
            transition: 0.2s;
        }
        
        .btn-start { flex: 2; background: linear-gradient(45deg, #00b09b, #96c93d); color: #000; }
        .btn-stop { flex: 1; background: #333; color: #fff; }
        
        .btn-sound {
            flex: 0.5;
            background: #222;
            color: #666;
            font-size: 1.2rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sound-on { color: var(--accent-yellow); border: 1px solid var(--accent-yellow); box-shadow: 0 0 10px rgba(255, 204, 0, 0.3); }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .asset-name { font-weight: bold; font-size: 1rem; color: #fff; }
        .asset-code { font-size: 0.7rem; color: #666; font-family: monospace; }
        
        .price-box { text-align: right; }
        .price-current { font-size: 1.1rem; font-weight: bold; font-family: monospace; }
        .price-change { font-size: 0.75rem; font-weight: bold; }

        /* Signal & Probability */
        .signal-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .signal-badge {
            background: #111;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            border: 1px solid #333;
            min-width: 80px;
            text-align: center;
        }

        .sig-buy { color: var(--accent-green); border-color: var(--accent-green); background: rgba(0,255,102,0.1); }
        .sig-sell { color: var(--accent-red); border-color: var(--accent-red); background: rgba(255,51,51,0.1); }
        .sig-wait { color: #888; border-color: #444; }
        
        .probability-box {
            text-align: right;
        }
        .prob-val { font-size: 1.2rem; font-weight: bold; font-family: monospace; }
        .prob-label { font-size: 0.6rem; color: #666; text-transform: uppercase; }

        /* Progress Bar */
        .progress-bg {
            height: 4px;
            background: #222;
            border-radius: 2px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: #444;
            transition: width 0.5s ease;
        }

        .ai-reason { font-size: 0.8rem; color: #ccc; line-height: 1.3; margin-bottom: 8px; }

        .levels {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 0.9rem;
            font-weight: bold;
            background: #000;
            padding: 6px;
            border-radius: 4px;
        }
        
        .lvl-sl { color: #ff5252; }
        .lvl-tp { color: #00e676; }

        .status-bar { text-align: center; color: #666; font-size: 0.8rem; margin-top: 10px; }
        .loader { display: none; text-align: center; padding: 20px; color: var(--accent-blue); }
        .warning-text { font-size: 0.7rem; color: #555; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>AI TRADER v8.0 (SILENT FILTER)</h1>

    <div class="settings-panel">
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="OpenRouter Key (sk-or-...)">
        </div>
        <div class="input-group">
            <select id="modelSelect">
                <option value="deepseek/deepseek-v3.2" selected>DeepSeek V3.2 (–ë—ã—Å—Ç—Ä–∞—è ‚ö°)</option>
                <option value="deepseek/deepseek-r1">DeepSeek R1 (–£–º–Ω–∞—è üß†)</option>
                <option value="deepseek/deepseek-chat">DeepSeek V3 (–°—Ç–∞–Ω–¥–∞—Ä—Ç)</option>
            </select>
        </div>
        <div class="controls">
            <button class="btn-start" onclick="startCycle()">–°–¢–ê–†–¢</button>
            <button class="btn-stop" onclick="stopCycle()">–°–¢–û–ü</button>
            <button class="btn-sound" id="soundBtn" onclick="toggleSound()">üîî</button>
        </div>
        <div class="status-bar" id="timerDisplay">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</div>
    </div>

    <div id="loader" class="loader">
        üì° –°–∫–∞–Ω–∏—Ä—É—é MOEX...<br>
        üß† –§–∏–ª—å—Ç—Ä—É—é —Å–∏–≥–Ω–∞–ª—ã (50%+)...
    </div>
    <div class="grid" id="cards"></div>
    
    <div class="warning-text">
        ‚ö†Ô∏è –ó–≤—É–∫ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –¢–û–õ–¨–ö–û –ø—Ä–∏ —Å–º–µ–Ω–µ —Å–∏–≥–Ω–∞–ª–∞<br>
        —Å –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å—é –í–´–®–ï 50%.
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const ASSETS = [
            { code: 'SRH6', name: '–°–±–µ—Ä–±–∞–Ω–∫', desc: 'SBRF-3.26' },
            { code: 'SiH6', name: '–î–æ–ª–ª–∞—Ä', desc: 'Si-3.26' },
            { code: 'CRH6', name: '–Æ–∞–Ω—å', desc: 'CNY-3.26' },
            { code: 'EuH6', name: '–ï–≤—Ä–æ', desc: 'Eu-3.26' },
            { code: 'GDH6', name: '–ó–æ–ª–æ—Ç–æ', desc: 'GOLD-3.26' },
            { code: 'SVH6', name: '–°–µ—Ä–µ–±—Ä–æ', desc: 'SILV-3.26' },
            { code: 'BRH6', name: '–ù–µ—Ñ—Ç—å', desc: 'BR-3.26' },
            { code: 'NGH6', name: '–ì–∞–∑', desc: 'NG-3.26' },
            { code: 'WHH6', name: '–ü—à–µ–Ω–∏—Ü–∞', desc: 'WHEAT-3.26' },
            { code: 'MXH6', name: '–ò–Ω–¥–µ–∫—Å', desc: 'MIX-3.26' }
        ];

        let marketData = {};
        let previousSignals = {};
        let intervalRef = null;
        let countdownRef = null;
        let wakeLock = null;
        let soundEnabled = false;
        const CYCLE_TIME = 300000; // 5 –º–∏–Ω—É—Ç

        window.onload = () => {
            if(localStorage.getItem('or_key')) document.getElementById('apiKey').value = localStorage.getItem('or_key');
            renderGrid();
            if ("Notification" in window && Notification.permission !== "granted") Notification.requestPermission();
        };

        function renderGrid() {
            const grid = document.getElementById('cards');
            grid.innerHTML = '';
            ASSETS.forEach(a => {
                grid.innerHTML += `
                    <div class="card" id="card-${a.code}">
                        <div class="card-header">
                            <div>
                                <div class="asset-name">${a.name}</div>
                                <div class="asset-code">${a.desc}</div>
                            </div>
                            <div class="price-box">
                                <div class="price-current" id="p-${a.code}">---</div>
                                <div class="price-change" id="c-${a.code}">0%</div>
                            </div>
                        </div>
                        
                        <div class="signal-row">
                            <div class="signal-badge sig-wait" id="sig-${a.code}">WAIT</div>
                            <div class="probability-box">
                                <div class="prob-val" id="prob-${a.code}">0%</div>
                                <div class="prob-label">–í–ï–†–û–Ø–¢–ù–û–°–¢–¨</div>
                            </div>
                        </div>
                        
                        <div class="progress-bg">
                            <div class="progress-fill" id="bar-${a.code}"></div>
                        </div>

                        <div class="ai-reason" id="r-${a.code}">–ù–∞–∂–º–∏—Ç–µ –°–¢–ê–†–¢ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞...</div>
                    </div>
                `;
            });
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            if(soundEnabled) {
                btn.classList.add('sound-on');
                document.getElementById('alertSound').play().catch(()=>{});
            } else {
                btn.classList.remove('sound-on');
            }
        }

        async function startCycle() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('–ù—É–∂–µ–Ω –∫–ª—é—á!');
            localStorage.setItem('or_key', key);
            
            try {
                if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            } catch (err) {}

            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = 'ON';
            
            runAnalysis();
            intervalRef = setInterval(runAnalysis, CYCLE_TIME);
        }

        function stopCycle() {
            clearInterval(intervalRef);
            clearInterval(countdownRef);
            if(wakeLock) wakeLock.release();
            document.querySelector('.btn-start').disabled = false;
            document.querySelector('.btn-start').innerText = '–°–¢–ê–†–¢';
            document.getElementById('timerDisplay').innerText = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        }

        async function runAnalysis() {
            document.getElementById('loader').style.display = 'block';
            await fetchMoex();
            await askDeepSeek();
            startTimer(CYCLE_TIME / 1000);
            document.getElementById('loader').style.display = 'none';
        }

        async function fetchMoex() {
            for (let asset of ASSETS) {
                try {
                    const url = `https://iss.moex.com/iss/engines/futures/markets/forts/securities/${asset.code}.json`;
                    const res = await fetch(url);
                    const json = await res.json();
                    const data = json.marketdata.data[0];
                    const cols = json.marketdata.columns;
                    const getVal = (k) => data[cols.indexOf(k)];
                    
                    marketData[asset.code] = {
                        price: getVal('LAST') || 0,
                        change: getVal('LASTCHANGEPRCNT') || 0,
                        high: getVal('HIGH') || 0,
                        low: getVal('LOW') || 0
                    };
                    updatePriceUI(asset.code);
                } catch (e) {
                    marketData[asset.code] = { price: 0, change: 0, high: 0, low: 0 };
                }
            }
        }

        function updatePriceUI(code) {
            const d = marketData[code];
            document.getElementById(`p-${code}`).innerText = d.price;
            const cEl = document.getElementById(`c-${code}`);
            cEl.innerText = d.change + '%';
            cEl.style.color = d.change >= 0 ? '#00ff66' : '#ff3333';
        }

        async function askDeepSeek() {
            const key = document.getElementById('apiKey').value;
            const model = document.getElementById('modelSelect').value;
            
            const promptData = ASSETS.map(a => {
                const d = marketData[a.code];
                if(d.price === 0) return `${a.name}: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö`;
                
                // –†–∞—Å—á–µ—Ç –ø–æ–∑–∏—Ü–∏–∏ –≤ –∫–∞–Ω–∞–ª–µ
                let rangeInfo = "";
                if (d.high > 0 && d.low > 0) {
                    const range = d.high - d.low;
                    if (range > 0) {
                        const pos = ((d.price - d.low) / range) * 100;
                        rangeInfo = `Position: ${pos.toFixed(1)}% (0=Low, 100=High).`;
                    }
                }
                return `${a.name} (${a.code}): Price=${d.price}, Change=${d.change}%, ${rangeInfo}`;
            }).join('\n');

            const prompt = `
            –¢—ã –¢—Ä–µ–π–¥–µ—Ä-–ë–æ—Ç. –û—Ü–µ–Ω–∏ –í–ï–†–û–Ø–¢–ù–û–°–¢–¨ —Å–∏–≥–Ω–∞–ª–∞ (0-100%).
            –í–•–û–î:
            ${promptData}
            
            –ü–†–ê–í–ò–õ–ê –û–¶–ï–ù–ö–ò:
            - –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å < 50% = –®–£–ú (WAIT)
            - –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å > 70% = –°–ò–õ–¨–ù–´–ô –°–ò–ì–ù–ê–õ (BUY/SELL)
            - –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å > 90% = –ñ–ï–õ–ï–ó–ù–û (–£—Ä–æ–≤–Ω–∏ –ø—Ä–æ–±–∏—Ç—ã)
            
            JSON:
            [{
                "id": "SRH6",
                "action": "BUY/SELL/WAIT/CLOSE",
                "probability": —á–∏—Å–ª–æ,
                "reason": "–ê–Ω–∞–ª–∏–∑",
                "sl": "—á–∏—Å–ª–æ",
                "tp": "—á–∏—Å–ª–æ"
            }, ...]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [{"role": "user", "content": prompt}],
                        "temperature": 0.5
                    })
                });

                const json = await res.json();
                let content = json.choices[0].message.content;
                if(content.includes('```')) content = content.replace(/```json/g, '').replace(/```/g, '');
                
                const signals = JSON.parse(content);
                processSignals(signals);

            } catch (e) {
                console.error(e);
            }
        }

        function processSignals(signals) {
            let hasChanges = false;
            let notifyText = "";

            signals.forEach(s => {
                const badge = document.getElementById(`sig-${s.id}`);
                const probVal = document.getElementById(`prob-${s.id}`);
                const bar = document.getElementById(`bar-${s.id}`);
                const reason = document.getElementById(`r-${s.id}`);

                if(!badge) return;

                // --- –ì–õ–ê–í–ù–û–ï –ò–ó–ú–ï–ù–ï–ù–ò–ï ---
                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å > 50%
                const oldAction = previousSignals[s.id] || "";
                
                if(oldAction !== s.action && s.probability > 50) {
                    hasChanges = true;
                    notifyText += `${s.id}: ${s.action} (${s.probability}%) `;
                }
                previousSignals[s.id] = s.action;
                // --------------------------

                // UI
                badge.innerText = s.action;
                badge.className = 'signal-badge';
                
                let color = '#444';
                if(s.action.includes('BUY')) {
                    badge.classList.add('sig-buy');
                    color = '#00ff66';
                } else if(s.action.includes('SELL')) {
                    badge.classList.add('sig-sell');
                    color = '#ff3333';
                } else if(s.action.includes('CLOSE')) {
                    badge.innerText = 'FIX';
                    badge.style.color = '#ffcc00';
                    badge.style.borderColor = '#ffcc00';
                    color = '#ffcc00';
                } else {
                    badge.classList.add('sig-wait');
                }

                probVal.innerText = s.probability + '%';
                probVal.style.color = s.probability > 50 ? color : '#666'; // –¢—É—Å–∫–ª—ã–π –µ—Å–ª–∏ <= 50%
                
                bar.style.width = s.probability + '%';
                bar.style.backgroundColor = color;
                if(s.probability <= 50) bar.style.backgroundColor = '#333'; // –°–µ—Ä—ã–π –±–∞—Ä

                reason.innerHTML = `
                    ${s.reason}
                    <div class="levels">
                        <span class="lvl-sl">SL: ${s.sl}</span>
                        <span class="lvl-tp">TP: ${s.tp}</span>
                    </div>
                `;
            });

            if(hasChanges && notifyText.length > 0) {
                if(soundEnabled) document.getElementById('alertSound').play().catch(()=>{});
                sendNotification("–°–ò–õ–¨–ù–´–ô –°–ò–ì–ù–ê–õ (>50%)", notifyText);
            }
        }

        function sendNotification(title, body) {
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(title, { body: body });
            }
        }

        function startTimer(sec) {
            clearInterval(countdownRef);
            const display = document.getElementById('timerDisplay');
            countdownRef = setInterval(() => {
                display.innerText = `–ê–Ω–∞–ª–∏–∑ —á–µ—Ä–µ–∑: ${sec--} —Å–µ–∫`;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
