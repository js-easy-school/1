<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI SCALPER v11.0 (M5/M15)</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #111111;
            --text-main: #e0e0e0;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --neon-blue: #00f9ff;
            --neon-yellow: #fff01f;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 8px;
            padding-bottom: 100px;
        }

        h1 {
            font-size: 1.2rem;
            text-align: center;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 249, 255, 0.5);
        }

        /* Controls */
        .settings-panel {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .controls { display: flex; gap: 5px; }
        
        button {
            border: none;
            border-radius: 4px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 12px;
            cursor: pointer;
            flex: 1;
            font-size: 0.85rem;
        }
        
        .btn-start { background: var(--neon-green); color: #000; box-shadow: 0 0 10px rgba(57, 255, 20, 0.3); }
        .btn-stop { background: #333; color: #fff; }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        @media (min-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }

        /* Card Style */
        .card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 6px;
            padding: 12px;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .asset-code { color: #666; font-size: 0.7rem; }
        .price { font-family: monospace; font-weight: bold; font-size: 1.1rem; }

        /* Scalp Indicators */
        .scalp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            background: #050505;
            padding: 8px;
            border-radius: 4px;
        }

        .badge {
            font-weight: 900;
            font-size: 1rem;
            padding: 4px 8px;
            border-radius: 2px;
            text-transform: uppercase;
        }
        .b-buy { color: var(--neon-green); border: 1px solid var(--neon-green); box-shadow: 0 0 5px rgba(57,255,20,0.2); }
        .b-sell { color: var(--neon-red); border: 1px solid var(--neon-red); box-shadow: 0 0 5px rgba(255,7,58,0.2); }
        .b-wait { color: #555; border: 1px solid #333; }

        .pnl { font-family: monospace; font-weight: bold; }
        .p-green { color: var(--neon-green); }
        .p-red { color: var(--neon-red); }

        .momentum-bar {
            height: 4px;
            background: #222;
            margin-top: 5px;
            position: relative;
        }
        .momentum-fill { height: 100%; transition: width 0.3s; }

        .ai-reason {
            font-size: 0.75rem;
            color: #888;
            margin-top: 8px;
            line-height: 1.3;
            border-left: 2px solid #333;
            padding-left: 8px;
        }

        .pivot-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #555;
            margin-top: 8px;
            font-family: monospace;
        }

        .loader { text-align: center; color: var(--neon-blue); font-size: 0.8rem; display: none; margin-bottom: 10px; }
        .timer { text-align: center; font-size: 0.7rem; color: #555; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>AI SCALPER v11.0 (M5/M15)</h1>

    <div class="settings-panel">
        <input type="password" id="apiKey" placeholder="OpenRouter API Key">
        <select id="modelSelect">
            <option value="deepseek/deepseek-v3.2">DeepSeek V3.2 (Быстрый)</option>
            <option value="openai/gpt-4o-mini">GPT-4o Mini (Точный)</option>
            <option value="deepseek/deepseek-r1">DeepSeek R1 (Аналитик)</option>
        </select>
        <div class="controls">
            <button class="btn-start" onclick="startScalper()">START SCALPING</button>
            <button class="btn-stop" onclick="stopScalper()">STOP</button>
        </div>
        <div class="timer" id="timerDisplay">System Ready</div>
    </div>

    <div id="loader" class="loader">⚡ Анализ M5/M15 Momentum...</div>
    <div class="grid" id="cards"></div>
    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const ASSETS = [
            { code: 'SRH6', name: 'Sberbank', desc: 'SBRF-3.26' },
            { code: 'SiH6', name: 'Si (USD)', desc: 'Si-3.26' },
            { code: 'CRH6', name: 'CNY (Yuan)', desc: 'CNY-3.26' },
            { code: 'EuH6', name: 'Eu (Euro)', desc: 'Eu-3.26' },
            { code: 'GDH6', name: 'Gold', desc: 'GOLD-3.26' },
            { code: 'SVH6', name: 'Silver', desc: 'SILV-3.26' },
            { code: 'BRH6', name: 'Brent Oil', desc: 'BR-3.26' },
            { code: 'NGH6', name: 'Nat Gas', desc: 'NG-3.26' },
            { code: 'WHH6', name: 'Wheat', desc: 'WHEAT-3.26' },
            { code: 'MXH6', name: 'MOEX Index', desc: 'MIX-3.26' },
            { code: 'CCH6', name: 'Cocoa', desc: 'COCOA-3.26' },
            { code: 'KCH6', name: 'Coffee', desc: 'COFFEE-3.26' }
        ];

        let state = {
            market: {},
            signals: {},
            active: false,
            cycleTime: 180000 // 3 минуты для скальпинга (быстрее обновление)
        };

        let timerRef, countdownRef, wakeLock;

        window.onload = () => {
            if(localStorage.getItem('or_key')) document.getElementById('apiKey').value = localStorage.getItem('or_key');
            renderGrid();
        };

        function renderGrid() {
            const grid = document.getElementById('cards');
            grid.innerHTML = '';
            
            ASSETS.forEach(a => {
                const m = state.market[a.code] || { price: 0, change: 0 };
                const s = state.signals[a.code] || { action: 'WAIT', prob: 0, reason: 'Waiting for data...' };

                // P&L Logic
                let pnlHtml = '<span style="color:#444">0.0%</span>';
                if(s.entry && m.price > 0 && s.action !== 'WAIT') {
                    let pnl = 0;
                    if(s.action === 'BUY') pnl = ((m.price - s.entry) / s.entry) * 100;
                    if(s.action === 'SELL') pnl = ((s.entry - m.price) / s.entry) * 100;
                    
                    const color = pnl >= 0 ? 'var(--neon-green)' : 'var(--neon-red)';
                    pnlHtml = `<span style="color:${color}">${(pnl>0?'+':'') + pnl.toFixed(2)}%</span>`;
                }

                // Badge Style
                let badgeClass = 'b-wait';
                if(s.action === 'BUY') badgeClass = 'b-buy';
                if(s.action === 'SELL') badgeClass = 'b-sell';

                grid.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div style="font-weight:bold">${a.name}</div>
                                <div class="asset-code">${a.desc}</div>
                            </div>
                            <div style="text-align:right">
                                <div class="price">${m.price || '---'}</div>
                                <div style="font-size:0.7rem; color:${m.change >= 0 ? '#39ff14':'#ff073a'}">${m.change}%</div>
                            </div>
                        </div>

                        <div class="scalp-row">
                            <div class="badge ${badgeClass}">${s.action}</div>
                            <div class="pnl">${pnlHtml}</div>
                        </div>

                        <div class="momentum-bar">
                            <div class="momentum-fill" style="width:${s.prob}%; background:${s.action==='BUY'?'var(--neon-green)':(s.action==='SELL'?'var(--neon-red)':'#333')}"></div>
                        </div>

                        <div class="pivot-info">
                            <span>Pivot Pos: ${m.pivotPos || '---'}</span>
                            <span>TP: ${s.tp || '---'}</span>
                        </div>

                        <div class="ai-reason">${s.reason}</div>
                    </div>
                `;
            });
        }

        async function startScalper() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('Need API Key');
            localStorage.setItem('or_key', key);
            
            state.active = true;
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = 'SCALPING ON...';
            
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}

            runAnalysis();
            timerRef = setInterval(runAnalysis, state.cycleTime);
        }

        function stopScalper() {
            state.active = false;
            clearInterval(timerRef);
            clearInterval(countdownRef);
            if(wakeLock) wakeLock.release();
            document.querySelector('.btn-start').disabled = false;
            document.querySelector('.btn-start').innerText = 'START SCALPING';
            document.getElementById('timerDisplay').innerText = 'Stopped';
        }

        async function runAnalysis() {
            document.getElementById('loader').style.display = 'block';
            await fetchPrices();
            await getAiSignals();
            document.getElementById('loader').style.display = 'none';
            startTimer(state.cycleTime / 1000);
        }

        async function fetchPrices() {
            for (let asset of ASSETS) {
                try {
                    const res = await fetch(`https://iss.moex.com/iss/engines/futures/markets/forts/securities/${asset.code}.json`);
                    const json = await res.json();
                    
                    const getVal = (block, names) => {
                        if(!block || !block.data.length) return null;
                        for(let name of names) {
                            let idx = block.columns.indexOf(name);
                            if(idx > -1 && block.data[0][idx] != null) return block.data[0][idx];
                        }
                        return null;
                    };

                    let price = getVal(json.marketdata, ['LAST', 'THEORPRICE']) || getVal(json.securities, ['PREVPRICE']);
                    let open = getVal(json.marketdata, ['OPEN']) || getVal(json.securities, ['OPEN']);
                    let high = getVal(json.marketdata, ['HIGH']) || price;
                    let low = getVal(json.marketdata, ['LOW']) || price;
                    let change = getVal(json.marketdata, ['LASTCHANGEPRCNT']) || 0;

                    // Скальперская математика: Pivot Point
                    // Если High/Low равны (нет торгов), эмулируем узкий канал
                    if(high === low) { high = price * 1.001; low = price * 0.999; }
                    
                    const pivot = (high + low + price) / 3;
                    let pivotPos = "Neutral";
                    if(price > pivot) pivotPos = "Above PVT (Bull)";
                    if(price < pivot) pivotPos = "Below PVT (Bear)";

                    state.market[asset.code] = { price, open, high, low, change, pivot, pivotPos };
                    
                } catch(e) {
                    console.error(e);
                    state.market[asset.code] = { price: 0 };
                }
            }
        }

        async function getAiSignals() {
            const key = document.getElementById('apiKey').value;
            const model = document.getElementById('modelSelect').value;

            const promptData = ASSETS.map(a => {
                const m = state.market[a.code];
                if(!m.price) return `${a.code}: No Data`;
                
                // Рассчитываем данные для ИИ
                const distFromOpen = ((m.price - m.open) / m.open) * 100;
                
                return `
                TICKER: ${a.code}
                Current Price: ${m.price}
                Open Price: ${m.open} (Move: ${distFromOpen.toFixed(2)}%)
                Day High: ${m.high} | Day Low: ${m.low}
                Pivot Status: ${m.pivotPos}
                Trend: ${m.change > 0 ? 'Up' : 'Down'}
                `;
            }).join('\n');

            const systemPrompt = `
            You are an aggressive Scalper AI specialized in Futures (M5/M15 timeframes).
            Analyze the provided market data relative to the Open Price and Pivot Points.
            
            SCALPING RULES:
            1. BUY Signal: Price is > Open AND Price is > Pivot. Momentum is Up.
            2. SELL Signal: Price is < Open AND Price is < Pivot. Momentum is Down.
            3. WAIT: If Price is very close to Open (0.05% diff) -> Chop/Flat.
            
            Take Profits (TP) should be short (0.3% - 0.5% from current price).
            
            Return JSON ONLY:
            [{
                "id": "TICKER",
                "action": "BUY/SELL/WAIT",
                "prob": 0-100 (Confidence),
                "reason": "Short reason (e.g. Breakout above Open)",
                "tp": price_number
            }]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: model,
                        messages: [{role: "system", content: systemPrompt}, {role: "user", content: promptData}],
                        temperature: 0.4 
                    })
                });

                const data = await res.json();
                let cleanJson = data.choices[0].message.content.replace(/```json|```/g, '');
                const signals = JSON.parse(cleanJson);

                let playSound = false;

                signals.forEach(s => {
                    const prev = state.signals[s.id];
                    const currM = state.market[s.id];
                    
                    // Логика входа
                    let entry = prev ? prev.entry : currM.price;
                    
                    // Если сигнал сменился, обновляем вход
                    if(prev && prev.action !== s.action && s.action !== 'WAIT') {
                        entry = currM.price;
                        if(s.prob > 60) playSound = true;
                    }

                    state.signals[s.id] = {
                        action: s.action,
                        prob: s.prob,
                        reason: s.reason,
                        tp: s.tp,
                        entry: entry
                    };
                });

                renderGrid();
                if(playSound) document.getElementById('alertSound').play().catch(e=>{});

            } catch(e) { console.error(e); }
        }

        function startTimer(sec) {
            clearInterval(countdownRef);
            const el = document.getElementById('timerDisplay');
            countdownRef = setInterval(() => {
                el.innerText = `Next Scan: ${sec--}s`;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
