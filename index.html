<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –¢–†–ï–ô–î–ï–† v18.0 (STABLE)</title>
    <style>
        :root { --bg: #050505; --card: #141414; --text: #e0e0e0; --green: #00ff41; --red: #ff1a1a; --blue: #00f0ff; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 10px; margin: 0; padding-bottom: 120px; }
        
        h1 { text-align: center; color: var(--green); margin: 15px 0; font-size: 1.2rem; text-transform: uppercase; }

        .settings { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 6px; box-sizing: border-box;}
        
        button { 
            width: 100%; padding: 14px; background: linear-gradient(45deg, #0088ff, #0055aa); 
            color: #fff; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase;
        }
        button:disabled { background: #333; color: #666; cursor: wait; }

        /* –õ–æ–≥ –¥–µ–π—Å—Ç–≤–∏–π (—á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –æ—à–∏–±–∫–∏) */
        .debug-log {
            font-family: monospace; font-size: 0.75rem; color: #666; margin-top: 10px;
            background: #000; padding: 8px; border-radius: 4px; border: 1px solid #222;
            height: 60px; overflow-y: auto;
        }

        .news-box {
            background: #080808; padding: 10px; border-radius: 6px; border-left: 3px solid var(--gold);
            margin-bottom: 10px; font-size: 0.8rem; color: #aaa; min-height: 40px;
        }

        .card { background: var(--card); border: 1px solid #222; margin-bottom: 12px; padding: 12px; border-radius: 8px; position: relative; }
        .sniper-mode { border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .asset-name { font-weight: bold; font-size: 1rem; color: #fff; }
        .price { font-family: monospace; font-size: 1.1rem; font-weight: bold; }
        
        .stats-row { display: flex; justify-content: space-between; background: #000; padding: 8px; border-radius: 6px; margin: 10px 0; border: 1px solid #222; }
        .stat-box { width: 48%; text-align: center; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; }
        
        .val-green { color: var(--green); } .val-red { color: var(--red); } .val-blue { color: var(--blue); }

        .badge { padding: 5px 10px; font-weight: 900; border-radius: 4px; font-size: 0.8rem; text-transform: uppercase; display: inline-block; }
        .b-buy { background: var(--green); color: #000; } .b-sell { background: var(--red); color: #fff; } .b-wait { background: #333; color: #777; }

        .progress-bg { height: 4px; background: #222; width: 100%; border-radius: 2px; margin-top: 8px; }
        .progress-fill { height: 100%; transition: width 0.5s; }
        
        .ai-reason { font-size: 0.75rem; color: #999; margin-top: 8px; line-height: 1.3; }
    </style>
</head>
<body>

    <h1>AI –¢–†–ï–ô–î–ï–† v18.0 (STABLE)</h1>

    <div class="settings">
        <input type="password" id="apiKey" placeholder="API –ö–ª—é—á OpenRouter">
        
        <select id="newsMode" onchange="toggleNewsMode()">
            <option value="AUTO">üì° –ê–≤—Ç–æ-–ù–æ–≤–æ—Å—Ç–∏ (RBC/RSS)</option>
            <option value="MANUAL">üñê –†—É—á–Ω–æ–π –§–æ–Ω (–í—ã–±—Ä–∞—Ç—å –Ω–∏–∂–µ)</option>
        </select>
        
        <select id="manualSentiment" style="display:none">
            <option value="NEUTRAL">‚öñÔ∏è –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ</option>
            <option value="POSITIVE">üöÄ –ü–æ–∑–∏—Ç–∏–≤ (–†–æ—Å—Ç)</option>
            <option value="NEGATIVE">ü©∏ –ù–µ–≥–∞—Ç–∏–≤ (–ü–∞–¥–µ–Ω–∏–µ)</option>
        </select>

        <div id="newsDisplay" class="news-box">–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞...</div>

        <button class="btn-start" onclick="startSystem()">–ó–ê–ü–£–°–ö</button>
        
        <div id="debugLog" class="debug-log">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞. –ù–∞–∂–º–∏—Ç–µ –ó–ê–ü–£–°–ö.</div>
    </div>

    <div id="grid"></div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const ASSETS = [
            { code: 'SRH6', name: '–°–ë–ï–†', desc: 'SBER' },
            { code: 'SiH6', name: 'Si (USD)', desc: 'Si-3.26' },
            { code: 'CRH6', name: '–Æ–ê–ù–¨', desc: 'CNY' },
            { code: 'EuH6', name: '–ï–í–†–û', desc: 'Eu-3.26' },
            { code: 'GDH6', name: '–ó–û–õ–û–¢–û', desc: 'GOLD' },
            { code: 'BRH6', name: '–ù–ï–§–¢–¨', desc: 'BRENT' },
            { code: 'MXH6', name: '–ò–ù–î–ï–ö–°', desc: 'IMOEX' },
            { code: 'WHH6', name: '–ü–®–ï–ù–ò–¶–ê', desc: 'WHEAT' } // v8 fix
        ];

        let state = { market: {}, signals: {}, newsText: "–§–æ–Ω –Ω–µ–∏–∑–≤–µ—Å—Ç–µ–Ω" };
        let savedEntries = JSON.parse(localStorage.getItem('ai_trader_v18_entries')) || {};
        let timerRef, countdownRef;

        window.onload = () => {
            if(localStorage.getItem('or_key')) document.getElementById('apiKey').value = localStorage.getItem('or_key');
            renderGrid();
        };

        function toggleNewsMode() {
            const mode = document.getElementById('newsMode').value;
            document.getElementById('manualSentiment').style.display = (mode === 'MANUAL') ? 'block' : 'none';
        }

        function log(msg) {
            const el = document.getElementById('debugLog');
            const time = new Date().toLocaleTimeString();
            el.innerHTML = `[${time}] ${msg}<br>` + el.innerHTML;
        }

        async function startSystem() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á!');
            localStorage.setItem('or_key', key);
            
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = '–†–ê–ë–û–¢–ê–ï–¢...';
            
            runCycle();
            timerRef = setInterval(runCycle, 120000); // 2 –º–∏–Ω—É—Ç—ã
        }

        async function runCycle() {
            log('üöÄ –ù–∞—á–∏–Ω–∞—é —Ü–∏–∫–ª –∞–Ω–∞–ª–∏–∑–∞...');
            
            // 1. –ù–æ–≤–æ—Å—Ç–∏ (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –∑–∞–≤–∏—Å–∞–Ω–∏—è)
            const mode = document.getElementById('newsMode').value;
            if(mode === 'AUTO') {
                log('–°–∫–∞—á–∏–≤–∞—é –Ω–æ–≤–æ—Å—Ç–∏...');
                await fetchNewsSafe();
            } else {
                const manual = document.getElementById('manualSentiment').value;
                state.newsText = `–†—É—á–Ω–æ–π —Ä–µ–∂–∏–º: ${manual}`;
                log('–ò—Å–ø–æ–ª—å–∑—É—é —Ä—É—á–Ω–æ–π —Ñ–æ–Ω: ' + manual);
            }
            document.getElementById('newsDisplay').innerText = state.newsText.slice(0, 100) + '...';

            // 2. –¶–µ–Ω—ã MOEX
            log('–ü–æ–ª—É—á–∞—é —Ü–µ–Ω—ã MOEX...');
            await fetchMoexSafe();

            // 3. –ê–Ω–∞–ª–∏–∑ –ò–ò
            log('–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ AI...');
            await askAISafe();

            renderGrid();
            startCountdown(120);
        }

        // --- –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ù–û–í–û–°–¢–ï–ô ---
        async function fetchNewsSafe() {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 4000); // –¢–∞–π–º-–∞—É—Ç 4 —Å–µ–∫

            try {
                // –ü—É–±–ª–∏—á–Ω—ã–π –ø—Ä–æ–∫—Å–∏, —á–∞—Å—Ç–æ –±—ã–≤–∞–µ—Ç –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω
                const rssUrl = 'https://rssexport.rbc.ru/rbcnews/news/20/full.rss';
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                
                const res = await fetch(apiUrl, { signal: controller.signal });
                const json = await res.json();
                clearTimeout(timeoutId);

                if(json.status === 'ok' && json.items.length > 0) {
                    const titles = json.items.slice(0, 3).map(i => i.title).join('. ');
                    state.newsText = titles;
                    log('‚úÖ –ù–æ–≤–æ—Å—Ç–∏ –ø–æ–ª—É—á–µ–Ω—ã!');
                } else {
                    throw new Error('–ü—É—Å—Ç–æ–π –æ—Ç–≤–µ—Ç RSS');
                }
            } catch(e) {
                console.error(e);
                state.newsText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π. –°—á–∏—Ç–∞–µ–º —Ñ–æ–Ω –ù–ï–ô–¢–†–ê–õ–¨–ù–´–ú.";
                log('‚ö†Ô∏è –û—à–∏–±–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π (API/Limit). –§–æ–Ω —Å–±—Ä–æ—à–µ–Ω.');
            }
        }

        // --- –ë–ï–ó–û–ü–ê–°–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ö–û–¢–ò–†–û–í–û–ö ---
        async function fetchMoexSafe() {
            let loadedCount = 0;
            for (let a of ASSETS) {
                try {
                    const res = await fetch(`https://iss.moex.com/iss/engines/futures/markets/forts/securities/${a.code}.json`);
                    if(!res.ok) throw new Error('Http Error');
                    const json = await res.json();
                    
                    const getVal = (s, cols) => {
                        if(!s || !s.data[0]) return null;
                        for(let c of cols) { 
                            let idx = s.columns.indexOf(c); 
                            if(idx>-1 && s.data[0][idx]!=null) return s.data[0][idx]; 
                        }
                        return null;
                    };

                    let price = getVal(json.marketdata, ['LAST','THEORPRICE']) || getVal(json.securities, ['PREVPRICE']);
                    let open = getVal(json.marketdata, ['OPEN']) || getVal(json.securities, ['OPEN']);
                    if(!open) open = price;

                    state.market[a.code] = { price: price||0, open: open||0 };
                    if(price) loadedCount++;

                } catch(e) {
                    console.error(`–û—à–∏–±–∫–∞ ${a.code}`);
                    state.market[a.code] = { price: 0, open: 0 };
                }
            }
            log(`‚úÖ –ö–æ—Ç–∏—Ä–æ–≤–∫–∏: –∑–∞–≥—Ä—É–∂–µ–Ω–æ ${loadedCount} –∏–∑ ${ASSETS.length}`);
        }

        // --- –ë–ï–ó–û–ü–ê–°–ù–´–ô –ó–ê–ü–†–û–° –ö –ò–ò ---
        async function askAISafe() {
            const key = document.getElementById('apiKey').value;
            const news = state.newsText;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —Ü–µ–Ω –Ω–µ—Ç, –Ω–µ —Ç—Ä–∞—Ç–∏–º —Ç–æ–∫–µ–Ω—ã
            const hasPrices = Object.values(state.market).some(m => m.price > 0);
            if(!hasPrices) {
                log('‚ùå –ù–µ—Ç —Ü–µ–Ω –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞. –ü—Ä–æ–ø—É—Å–∫ –ò–ò.');
                return;
            }

            const promptData = ASSETS.map(a => {
                const m = state.market[a.code];
                if(!m.price) return null;
                const entry = savedEntries[a.code] || 0;
                
                // –ü—Ä–æ—Å—Ç–∞—è —Ç–µ—Ö. –æ—Ü–µ–Ω–∫–∞ –¥–ª—è –ø–æ–º–æ—â–∏ –ò–ò
                let tech = "FLAT";
                if(m.price > m.open) tech = "UP";
                if(m.price < m.open) tech = "DOWN";

                return `ID:${a.code} | P:${m.price} | O:${m.open} | TECH:${tech} | ENTRY:${entry}`;
            }).join('\n');

            const systemPrompt = `
            AI Trader (Russian). Analyze using Tech + News.
            NEWS: "${news.substring(0, 500)}..."
            
            RULES:
            1. If News=BAD -> NO BUY signals.
            2. If News=GOOD -> NO SELL signals.
            3. Provide TP (Target) ~0.5% away.
            4. If ENTRY exists: advise HOLD or CLOSE.
            
            JSON: [{ "id": "SRH6", "action": "–ü–û–ö–£–ü–ê–¢–¨/–ü–†–û–î–ê–í–ê–¢–¨/–ñ–î–ê–¢–¨", "prob": 0-100, "reason": "text", "tp": number }]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-v3.2",
                        messages: [{role:"system", content:systemPrompt}, {role:"user", content:promptData}],
                        temperature: 0.1
                    })
                });

                const json = await res.json();
                if(json.error) throw new Error(json.error.message);

                let clean = json.choices[0].message.content.replace(/```json|```/g, '');
                const signals = JSON.parse(clean);
                
                let alert = false;
                signals.forEach(s => {
                    const prev = state.signals[s.id] ? state.signals[s.id].action : '–ñ–î–ê–¢–¨';
                    
                    // –õ–æ–≥–∏–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                    if(s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–ü–†–û–î–ê')) {
                        if(!s.action.includes('–î–ï–†–ñ–ê–¢–¨') && prev !== s.action) {
                            savedEntries[s.id] = state.market[s.id].price;
                            alert = true;
                        }
                    } else if(s.action.includes('–ñ–î–ê–¢–¨')) {
                        savedEntries[s.id] = null;
                    }
                    state.signals[s.id] = s;
                });
                
                localStorage.setItem('ai_trader_v18_entries', JSON.stringify(savedEntries));
                if(alert) document.getElementById('alertSound').play().catch(()=>{});
                log('‚úÖ –ò–ò –∞–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à–µ–Ω!');

            } catch(e) {
                log('‚ùå –û—à–∏–±–∫–∞ –ò–ò: ' + e.message);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            ASSETS.forEach(a => {
                const s = state.signals[a.code] || { action: '...', prob: 0, reason: '–û–∂–∏–¥–∞–Ω–∏–µ...' };
                const m = state.market[a.code];
                const entry = savedEntries[a.code];

                if(!m || !m.price) return;

                // P&L
                let pnlHtml = '<span style="color:#444">0.00%</span>';
                if(entry > 0) {
                    let pnl = 0;
                    if(s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–î–ï–†–ñ–ê–¢–¨')) pnl = ((m.price - entry)/entry)*100;
                    else pnl = ((entry - m.price)/entry)*100;
                    pnlHtml = `<span style="color:${pnl>=0?'var(--green)':'var(--red)'}">${(pnl>0?'+':'')+pnl.toFixed(2)}%</span>`;
                }

                // –¶–≤–µ—Ç–∞
                let badgeClass = 'b-wait';
                let barColor = '#333';
                if(s.action.includes('–ü–û–ö–£–ü')) { badgeClass = 'b-buy'; barColor = 'var(--green)'; }
                if(s.action.includes('–ü–†–û–î–ê')) { badgeClass = 'b-sell'; barColor = 'var(--red)'; }
                
                // Sniper
                const isSniper = s.prob >= 85;

                grid.innerHTML += `
                    <div class="card ${isSniper ? 'sniper-mode' : ''}">
                        <div class="header">
                            <div class="asset-name">${a.name}</div>
                            <div class="price">${m.price}</div>
                        </div>

                        <div class="stats-row">
                            <div class="stat-box">
                                <div class="stat-label">P&L</div>
                                <div style="font-weight:bold; font-family:monospace">${pnlHtml}</div>
                            </div>
                            <div style="width:1px; background:#222"></div>
                            <div class="stat-box">
                                <div class="stat-label">–¶–ï–õ–¨</div>
                                <div style="font-weight:bold; color:var(--blue); font-family:monospace">${s.tp || '-'}</div>
                            </div>
                        </div>

                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div class="badge ${badgeClass}">${s.action}</div>
                            <div style="font-weight:bold">${s.prob}%</div>
                        </div>

                        <div class="progress-bg">
                            <div class="progress-fill" style="width:${s.prob}%; background:${barColor}"></div>
                        </div>

                        <div class="ai-reason">
                            ${isSniper ? 'üî• ' : ''}${s.reason}
                        </div>
                    </div>
                `;
            });
        }

        function startCountdown(sec) {
            clearInterval(countdownRef);
            const el = document.getElementById('debugLog');
            countdownRef = setInterval(() => {
                if(sec % 10 === 0) log(`–ñ–¥—É... ${sec} —Å–µ–∫`); // –ù–µ —Å–ø–∞–º–∏–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                sec--;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
