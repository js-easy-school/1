<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –¢–†–ï–ô–î–ï–† v16.0 (ULTIMATE)</title>
    <style>
        :root { 
            --bg: #050505; --card: #141414; --text: #e0e0e0; 
            --green: #00ff41; --red: #ff1a1a; --gold: #ffd700; --blue: #00f0ff;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 10px; margin: 0; padding-bottom: 100px; }
        
        h1 { text-align: center; color: var(--blue); margin: 15px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ */
        .settings { background: #111; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 6px; box-sizing: border-box;}
        
        button { 
            width: 100%; padding: 14px; background: linear-gradient(45deg, var(--blue), #0088ff); 
            color: #000; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase;
        }
        button:disabled { background: #333; color: #666; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card { background: var(--card); border: 1px solid #222; margin-bottom: 12px; padding: 12px; border-radius: 8px; position: relative; }
        
        /* –ó–æ–ª–æ—Ç–∞—è —Ä–∞–º–∫–∞ –¥–ª—è –°–Ω–∞–π–ø–µ—Ä–∞ (–°–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ù–æ–≤–æ—Å—Ç–µ–π + –¢–µ—Ö–Ω–∏–∫–∏) */
        .sniper-mode { border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.15); }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .asset-name { font-weight: bold; font-size: 1rem; color: #fff; }
        .price { font-family: monospace; font-size: 1.1rem; font-weight: bold; }
        
        /* –ë–ª–æ–∫ P&L (–ü—Ä–∏–±—ã–ª—å –∏ –¶–µ–ª—å) */
        .stats-row { display: flex; justify-content: space-between; background: #000; padding: 8px; border-radius: 6px; margin: 10px 0; border: 1px solid #222; }
        .stat-box { width: 48%; text-align: center; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; }
        .stat-val { font-family: monospace; font-weight: bold; font-size: 1rem; }
        
        .val-green { color: var(--green); }
        .val-red { color: var(--red); }
        .val-blue { color: var(--blue); }
        .val-gray { color: #444; }

        /* –°–∏–≥–Ω–∞–ª—ã */
        .signal-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .badge { padding: 5px 10px; font-weight: 900; border-radius: 4px; font-size: 0.85rem; text-transform: uppercase; }
        .b-buy { background: var(--green); color: #000; }
        .b-sell { background: var(--red); color: #fff; }
        .b-wait { background: #333; color: #777; border: 1px solid #444; }

        .progress-bg { height: 4px; background: #222; width: 100%; border-radius: 2px; }
        .progress-fill { height: 100%; transition: width 0.5s; }

        .ai-reason { font-size: 0.75rem; color: #999; margin-top: 8px; line-height: 1.3; }
        .levels { display: flex; justify-content: space-between; font-size: 0.75rem; color: #555; margin-top: 5px; font-family: monospace; }

        .status-bar { text-align: center; color: #666; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>AI TRADER v16.0 (ULTIMATE)</h1>

    <div class="settings">
        <input type="password" id="apiKey" placeholder="API –ö–ª—é—á OpenRouter">
        
        <select id="newsSentiment">
            <option value="NEUTRAL">‚öñÔ∏è –§–æ–Ω: –ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π (–¢–æ–ª—å–∫–æ –¢–µ—Ö–Ω–∏–∫–∞)</option>
            <option value="POSITIVE">üöÄ –§–æ–Ω: –ü–æ–∑–∏—Ç–∏–≤ (–¢–æ–ª—å–∫–æ BUY)</option>
            <option value="NEGATIVE">ü©∏ –§–æ–Ω: –ù–µ–≥–∞—Ç–∏–≤ (–¢–æ–ª—å–∫–æ SELL)</option>
        </select>

        <button class="btn-start" onclick="startSystem()">–ó–ê–ü–£–°–¢–ò–¢–¨</button>
        <div id="timerDisplay" class="status-bar">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</div>
    </div>

    <div id="grid"></div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const ASSETS = [
            { code: 'SRH6', name: '–°–ë–ï–†', desc: 'SBER' },
            { code: 'SiH6', name: 'Si (USD)', desc: 'Si-3.26' },
            { code: 'CRH6', name: '–Æ–ê–ù–¨', desc: 'CNY' },
            { code: 'EuH6', name: '–ï–í–†–û', desc: 'Eu-3.26' },
            { code: 'GDH6', name: '–ó–û–õ–û–¢–û', desc: 'GOLD' },
            { code: 'BRH6', name: '–ù–ï–§–¢–¨', desc: 'BRENT' },
            { code: 'NGH6', name: '–ì–ê–ó', desc: 'GAS' },
            { code: 'WHH6', name: '–ü–®–ï–ù–ò–¶–ê', desc: 'WHEAT' }, // –°–ª–æ–∂–Ω—ã–π –∞–∫—Ç–∏–≤ (v8 fix)
            { code: 'MXH6', name: '–ò–ù–î–ï–ö–°', desc: 'IMOEX' },
            { code: 'CCH6', name: '–ö–ê–ö–ê–û', desc: 'COCOA' },   // –°–ª–æ–∂–Ω—ã–π –∞–∫—Ç–∏–≤ (v8 fix)
            { code: 'KCH6', name: '–ö–û–§–ï', desc: 'COFFEE' }    // –°–ª–æ–∂–Ω—ã–π –∞–∫—Ç–∏–≤ (v8 fix)
        ];

        let state = { market: {}, signals: {} };
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Ç–æ—á–∫–∏ –≤—Ö–æ–¥–∞ (v13 fix)
        let savedEntries = JSON.parse(localStorage.getItem('ai_trader_v16_entries')) || {};
        
        let timerRef, countdownRef;

        window.onload = () => {
            if(localStorage.getItem('or_key')) document.getElementById('apiKey').value = localStorage.getItem('or_key');
            renderGrid();
        };

        async function startSystem() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('–ù—É–∂–µ–Ω –∫–ª—é—á!');
            localStorage.setItem('or_key', key);
            
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = '–†–ê–ë–û–¢–ê–ï–¢...';
            
            runCycle();
            timerRef = setInterval(runCycle, 120000); // 2 –º–∏–Ω—É—Ç—ã
        }

        async function runCycle() {
            document.getElementById('timerDisplay').innerText = 'üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...';
            await fetchMoex();
            await askAI();
            renderGrid();
            startCountdown(120);
        }

        // --- 1. –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö (—Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –Ω–µ–ª–∏–∫–≤–∏–¥–∞ v8) ---
        async function fetchMoex() {
            for (let a of ASSETS) {
                try {
                    const res = await fetch(`https://iss.moex.com/iss/engines/futures/markets/forts/securities/${a.code}.json`);
                    const json = await res.json();
                    
                    const getVal = (source, names) => {
                        if(!source || !source.data[0]) return null;
                        for(let name of names) {
                            let idx = source.columns.indexOf(name);
                            if(idx > -1 && source.data[0][idx] != null) return source.data[0][idx];
                        }
                        return null;
                    };

                    // –ò—â–µ–º —Ü–µ–Ω—É –≤–µ–∑–¥–µ: –°–¥–µ–ª–∫–∏ -> –¢–µ–æ—Ä–µ—Ç–∏—á–µ—Å–∫–∞—è -> –í—á–µ—Ä–∞—à–Ω—è—è
                    let price = getVal(json.marketdata, ['LAST', 'THEORPRICE']) || 
                                getVal(json.securities, ['PREVPRICE', 'THEORPRICE']);
                    
                    let open = getVal(json.marketdata, ['OPEN']) || getVal(json.securities, ['OPEN']);
                    if(!open) open = price; // –§–æ–ª–±—ç–∫

                    let high = getVal(json.marketdata, ['HIGH']) || price;
                    let low = getVal(json.marketdata, ['LOW']) || price;
                    
                    // –†–∞—Å—á–µ—Ç –ü–∏–≤–æ—Ç–∞ (v14 Sniper math)
                    let pivot = (high + low + price) / 3;

                    state.market[a.code] = { price: price || 0, open: open || 0, pivot };
                } catch(e) { console.error(e); }
            }
        }

        // --- 2. –ê–Ω–∞–ª–∏–∑ –ò–ò (—Å —É—á–µ—Ç–æ–º –ù–æ–≤–æ—Å—Ç–µ–π v15) ---
        async function askAI() {
            const key = document.getElementById('apiKey').value;
            const news = document.getElementById('newsSentiment').value;

            const promptData = ASSETS.map(a => {
                const m = state.market[a.code];
                if(!m.price) return null;
                
                // –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø—Ä–µ-–∞–Ω–∞–ª–∏–∑
                let tech = "NEUTRAL";
                if(m.price > m.open && m.price > m.pivot) tech = "STRONG_BUY";
                if(m.price < m.open && m.price < m.pivot) tech = "STRONG_SELL";
                
                // –ü–µ—Ä–µ–¥–∞–µ–º —Å—Ç–∞—Ç—É—Å –≤—Ö–æ–¥–∞ (–µ—Å–ª–∏ —É–∂–µ –≤ —Å–¥–µ–ª–∫–µ)
                const entry = savedEntries[a.code] || 0;
                
                return `ID:${a.code} | P:${m.price} | O:${m.open} | PVT:${m.pivot.toFixed(1)} | TECH:${tech} | ENTRY:${entry}`;
            }).join('\n');

            const systemPrompt = `
            –¢—ã –¢—Ä–µ–π–¥–µ—Ä-–ë–æ—Ç (–†—É—Å—Å–∫–∏–π —è–∑—ã–∫).
            –í–•–û–î: –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ + –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –§–æ–Ω: "${news}".
            
            –ü–†–ê–í–ò–õ–ê:
            1. –§–æ–Ω NEGATIVE: –ó–∞–ø—Ä–µ—Ç BUY. –¢–æ–ª—å–∫–æ SELL –∏–ª–∏ WAIT.
            2. –§–æ–Ω POSITIVE: –ó–∞–ø—Ä–µ—Ç SELL. –¢–æ–ª—å–∫–æ BUY –∏–ª–∏ WAIT.
            3. –ï—Å–ª–∏ TECH=STRONG_BUY –∏ –§–æ–Ω=POSITIVE -> –í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å 90-95%.
            4. –ï—Å–ª–∏ —É–∂–µ –µ—Å—Ç—å ENTRY (–ø–æ–∑–∏—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∞), –¥–∞–π —Å–æ–≤–µ—Ç: HOLD –∏–ª–∏ CLOSE.
            5. –î–∞–π TP (–¶–µ–ª—å) –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ 0.4%-0.8% –æ—Ç —Ü–µ–Ω—ã.
            
            JSON: [{ "id": "–∫–æ–¥", "action": "–ü–û–ö–£–ü–ê–¢–¨/–ü–†–û–î–ê–í–ê–¢–¨/–ñ–î–ê–¢–¨/–î–ï–†–ñ–ê–¢–¨", "prob": 0-100, "reason": "—Ç–µ–∫—Å—Ç", "tp": —Ü–µ–Ω–∞ }]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-v3.2",
                        messages: [{role:"system", content:systemPrompt}, {role:"user", content:promptData}],
                        temperature: 0.2
                    })
                });

                const json = await res.json();
                let clean = json.choices[0].message.content.replace(/```json|```/g, '');
                const signals = JSON.parse(clean);
                
                let alert = false;

                signals.forEach(s => {
                    const prev = state.signals[s.id] ? state.signals[s.id].action : '–ñ–î–ê–¢–¨';
                    const currPrice = state.market[s.id].price;
                    
                    // --- –õ–û–ì–ò–ö–ê –ü–ê–ú–Ø–¢–ò (v13 Persistence) ---
                    // –ï—Å–ª–∏ –Ω–æ–≤—ã–π –≤—Ö–æ–¥ -> –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ü–µ–Ω—É
                    if((s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–ü–†–û–î–ê')) && !s.action.includes('–î–ï–†–ñ–ê–¢–¨')) {
                        if(prev !== s.action) {
                            savedEntries[s.id] = currPrice;
                            alert = true;
                        }
                    }
                    // –ï—Å–ª–∏ –≤—ã—Ö–æ–¥ -> –°–±—Ä–∞—Å—ã–≤–∞–µ–º
                    else if(s.action === '–ñ–î–ê–¢–¨') {
                        savedEntries[s.id] = null;
                    }
                    
                    state.signals[s.id] = s;
                });
                
                localStorage.setItem('ai_trader_v16_entries', JSON.stringify(savedEntries));
                if(alert) document.getElementById('alertSound').play().catch(()=>{});

            } catch(e) { console.error(e); }
        }

        // --- 3. –†–µ–Ω–¥–µ—Ä (–ì–∏–±—Ä–∏–¥–Ω—ã–π UI v13 + v15) ---
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            ASSETS.forEach(a => {
                const s = state.signals[a.code] || { action: '–ñ–î–ê–¢–¨', prob: 0, reason: '–ó–∞–≥—Ä—É–∑–∫–∞...' };
                const m = state.market[a.code];
                const entry = savedEntries[a.code]; // –ë–µ—Ä–µ–º –∏–∑ –ø–∞–º—è—Ç–∏

                if(!m.price) return;

                // 1. –†–∞—Å—á–µ—Ç P&L (v13 logic)
                let pnlText = "0.00%";
                let pnlClass = "val-gray";
                if(entry && entry > 0) {
                    let pnl = 0;
                    if(s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–î–ï–†–ñ–ê–¢–¨')) pnl = ((m.price - entry)/entry)*100;
                    if(s.action.includes('–ü–†–û–î–ê')) pnl = ((entry - m.price)/entry)*100; // –®–æ—Ä—Ç
                    
                    pnlText = (pnl>0?'+':'') + pnl.toFixed(2) + '%';
                    pnlClass = pnl >= 0 ? 'val-green' : 'val-red';
                }

                // 2. –†–∞—Å—á–µ—Ç Target (v13 logic)
                let targetText = "---";
                if(s.tp > 0) {
                    let diff = Math.abs(((s.tp - m.price)/m.price)*100);
                    targetText = diff.toFixed(2) + '%';
                }

                // –¶–≤–µ—Ç–∞
                let badgeClass = 'b-wait';
                let barColor = '#333';
                if(s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–î–ï–†–ñ–ê–¢–¨')) { badgeClass = 'b-buy'; barColor = 'var(--green)'; }
                if(s.action.includes('–ü–†–û–î–ê')) { badgeClass = 'b-sell'; barColor = 'var(--red)'; }

                // –°–Ω–∞–π–ø–µ—Ä—Å–∫–∏–π —Ä–µ–∂–∏–º (v14 logic)
                const isSniper = s.prob >= 90;
                const sniperClass = isSniper ? 'sniper-mode' : '';

                grid.innerHTML += `
                    <div class="card ${sniperClass}">
                        <div class="header">
                            <div>
                                <div class="asset-name">${a.name}</div>
                                <div style="font-size:0.65rem; color:#666">${a.code}</div>
                            </div>
                            <div class="price">${m.price}</div>
                        </div>

                        <div class="stats-row">
                            <div class="stat-box">
                                <div class="stat-label">–í–ê–® P&L</div>
                                <div class="stat-val ${pnlClass}">${pnlText}</div>
                            </div>
                            <div style="width:1px; background:#222"></div>
                            <div class="stat-box">
                                <div class="stat-label">–ö –¶–ï–õ–ò</div>
                                <div class="stat-val val-blue">${targetText}</div>
                            </div>
                        </div>

                        <div class="signal-row">
                            <div class="badge ${badgeClass}">${s.action}</div>
                            <div style="font-weight:bold; color:${barColor}">${s.prob}%</div>
                        </div>

                        <div class="progress-bg">
                            <div class="progress-fill" style="width:${s.prob}%; background:${barColor}"></div>
                        </div>

                        <div class="ai-reason">
                            ${isSniper ? 'üî• <b>–°–ù–ê–ô–ü–ï–†:</b> ' : ''}
                            ${s.reason}
                        </div>
                        
                        <div class="levels">
                            <span>–í—Ö–æ–¥: ${entry ? entry.toFixed(1) : '-'}</span>
                            <span style="color:var(--blue)">TP: ${s.tp || '-'}</span>
                        </div>
                    </div>
                `;
            });
        }

        function startCountdown(sec) {
            clearInterval(countdownRef);
            const el = document.getElementById('timerDisplay');
            countdownRef = setInterval(() => {
                el.innerText = `–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑: ${sec--} —Å–µ–∫`;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
