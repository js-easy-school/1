<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Sniper: 10 Assets</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #141414;
            --text-main: #ededed;
            --accent-green: #00ff66;
            --accent-red: #ff3333;
            --accent-blue: #00ccff;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            padding-bottom: 80px;
        }

        h1 {
            font-size: 1.1rem;
            text-align: center;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-weight: 900;
        }

        /* Settings */
        .settings-panel {
            background: #0a0a0a;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,204,255,0.1);
        }

        .input-group input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .controls { display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .btn-start { background: linear-gradient(45deg, #00b09b, #96c93d); color: #000; }
        .btn-stop { background: #333; color: #fff; }

        /* Grid for 10 items */
        .grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: 1 column */
            gap: 12px;
        }
        
        @media (min-width: 600px) {
            .grid { grid-template-columns: 1fr 1fr; } /* Tablet: 2 cols */
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            position: relative;
        }

        /* Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .asset-name { font-weight: bold; font-size: 1rem; color: #fff; }
        .asset-code { font-size: 0.7rem; color: #666; font-family: monospace; }
        
        .price-current { font-size: 1.1rem; font-weight: bold; font-family: monospace; text-align: right; }
        .price-change { font-size: 0.75rem; text-align: right; font-weight: bold; }
        
        /* Candles Visual */
        .candle-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 8px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        /* AI Signal */
        .signal-box {
            background: #111;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            margin: 10px 0;
            border: 1px solid #333;
        }

        .sig-buy { color: var(--accent-green); border-color: var(--accent-green); background: rgba(0,255,102,0.05); }
        .sig-sell { color: var(--accent-red); border-color: var(--accent-red); background: rgba(255,51,51,0.05); }

        .ai-reason {
            font-size: 0.8rem;
            color: #ccc;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .levels {
            display: flex;
            justify-content: space-between;
            font-family: monospace;
            font-size: 0.9rem;
            font-weight: bold;
            background: #000;
            padding: 6px;
            border-radius: 4px;
        }
        
        .lvl-sl { color: #ff5252; }
        .lvl-tp { color: #00e676; }

        .status-bar { text-align: center; color: #666; font-size: 0.8rem; margin-top: 10px; }
        .loader { display: none; text-align: center; padding: 20px; color: var(--accent-blue); }
    </style>
</head>
<body>

    <h1>‚ö° AI SCALPER v5.0</h1>

    <div class="settings-panel">
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="OpenRouter API Key (sk-or-...)">
        </div>
        <div class="controls">
            <button class="btn-start" onclick="startCycle()">–ó–ê–ü–£–°–ö (–ê–ì–†–ï–°–°–ò–í–ù–û)</button>
            <button class="btn-stop" onclick="stopCycle()">–°–¢–û–ü</button>
        </div>
        <div class="status-bar" id="timerDisplay">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</div>
    </div>

    <div id="loader" class="loader">üì° –°–∫–∞–Ω–∏—Ä—É—é —Ä—ã–Ω–æ–∫ (MOEX ISS)...</div>
    <div class="grid" id="cards"></div>

    <script>
        // --- 10 –ò–ù–°–¢–†–£–ú–ï–ù–¢–û–í (–ö–û–î–´ –ú–ê–†–¢ 2026 / H6) ---
        // –ï—Å–ª–∏ —Ç–∏–∫–µ—Ä–æ–≤ 3.26 –Ω–µ—Ç –≤ API, —Å–∫—Ä–∏–ø—Ç –Ω–µ —É–ø–∞–¥–µ—Ç (Try-Catch)
        const ASSETS = [
            { code: 'SRH6', name: '–°–±–µ—Ä–±–∞–Ω–∫', desc: 'SBRF-3.26' },
            { code: 'SiH6', name: '–î–æ–ª–ª–∞—Ä', desc: 'Si-3.26' },
            { code: 'CRH6', name: '–Æ–∞–Ω—å', desc: 'CNY-3.26' },
            { code: 'EuH6', name: '–ï–≤—Ä–æ', desc: 'Eu-3.26' },
            { code: 'GDH6', name: '–ó–æ–ª–æ—Ç–æ', desc: 'GOLD-3.26' },
            { code: 'SVH6', name: '–°–µ—Ä–µ–±—Ä–æ', desc: 'SILV-3.26' },
            { code: 'BRH6', name: '–ù–µ—Ñ—Ç—å Brent', desc: 'BR-3.26' },
            { code: 'NGH6', name: '–ù–∞—Ç—É—Ä. –ì–∞–∑', desc: 'NG-3.26' },
            { code: 'WHH6', name: '–ü—à–µ–Ω–∏—Ü–∞', desc: 'WHEAT-3.26' },
            { code: 'MXH6', name: '–ò–Ω–¥–µ–∫—Å MOEX', desc: 'MIX-3.26' }
        ];

        let marketData = {};
        let intervalRef = null;
        let countdownRef = null;
        const CYCLE_TIME = 300000; // 5 –º–∏–Ω—É—Ç

        // INIT
        window.onload = () => {
            if(localStorage.getItem('or_key')) {
                document.getElementById('apiKey').value = localStorage.getItem('or_key');
            }
            renderGrid();
        };

        function renderGrid() {
            const grid = document.getElementById('cards');
            grid.innerHTML = '';
            ASSETS.forEach(a => {
                grid.innerHTML += `
                    <div class="card" id="card-${a.code}">
                        <div class="card-header">
                            <div>
                                <div class="asset-name">${a.name}</div>
                                <div class="asset-code">${a.desc}</div>
                            </div>
                            <div>
                                <div class="price-current" id="p-${a.code}">---</div>
                                <div class="price-change" id="c-${a.code}">0%</div>
                            </div>
                        </div>
                        <div class="candle-info">
                            <span>L: <span id="l-${a.code}">--</span></span>
                            <span>H: <span id="h-${a.code}">--</span></span>
                        </div>
                        <div class="signal-box" id="sig-${a.code}">–ñ–î–£ –î–ê–ù–ù–´–ï</div>
                        <div class="ai-reason" id="r-${a.code}">–ù–∞–∂–º–∏—Ç–µ –ó–ê–ü–£–°–ö –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞</div>
                    </div>
                `;
            });
        }

        // CONTROL
        function startCycle() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á!');
            localStorage.setItem('or_key', key);
            
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = '–†–ê–ë–û–¢–ê–ï–¢...';
            
            runAnalysis();
            intervalRef = setInterval(runAnalysis, CYCLE_TIME);
        }

        function stopCycle() {
            clearInterval(intervalRef);
            clearInterval(countdownRef);
            document.querySelector('.btn-start').disabled = false;
            document.querySelector('.btn-start').innerText = '–ó–ê–ü–£–°–ö';
            document.getElementById('timerDisplay').innerText = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
        }

        async function runAnalysis() {
            document.getElementById('loader').style.display = 'block';
            
            // 1. –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ —Å–≤–µ—á–∏
            await fetchMoex();

            // 2. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ AI
            await askDeepSeek();
            
            // 3. –¢–∞–π–º–µ—Ä
            startTimer(CYCLE_TIME / 1000);
            document.getElementById('loader').style.display = 'none';
        }

        // --- STEP 1: MOEX API ---
        async function fetchMoex() {
            for (let asset of ASSETS) {
                try {
                    // –ó–∞–ø—Ä–æ—Å –∫ –±–µ—Å–ø–ª–∞—Ç–Ω–æ–º—É API
                    const url = `https://iss.moex.com/iss/engines/futures/markets/forts/securities/${asset.code}.json`;
                    const res = await fetch(url);
                    const json = await res.json();

                    // –ü–∞—Ä—Å–∏–Ω–≥ –¥–∞–Ω–Ω—ã—Ö (Open, High, Low, Last)
                    const data = json.marketdata.data[0];
                    const cols = json.marketdata.columns;
                    
                    const getLast = (name) => data[cols.indexOf(name)];
                    
                    const price = getLast('LAST');
                    const change = getLast('LASTCHANGEPRCNT');
                    const high = getLast('HIGH');
                    const low = getLast('LOW');
                    const open = getLast('OPEN');

                    // –ï—Å–ª–∏ –±–∏—Ä–∂–∞ –≤–µ—Ä–Ω—É–ª–∞ null (–Ω–µ—Ç —Å–¥–µ–ª–æ–∫), —Å—Ç–∞–≤–∏–º 0
                    marketData[asset.code] = {
                        price: price || 0,
                        change: change || 0,
                        high: high || price,
                        low: low || price,
                        open: open || price
                    };

                    // –û–±–Ω–æ–≤–ª—è–µ–º UI (–¶–µ–Ω—ã)
                    updatePriceCard(asset.code);

                } catch (e) {
                    console.log('Error fetching ' + asset.code);
                    marketData[asset.code] = { price: 0, change: 0, high: 0, low: 0 };
                }
            }
        }

        function updatePriceCard(code) {
            const d = marketData[code];
            document.getElementById(`p-${code}`).innerText = d.price;
            
            const cEl = document.getElementById(`c-${code}`);
            cEl.innerText = d.change + '%';
            cEl.style.color = d.change >= 0 ? '#00ff66' : '#ff3333';

            document.getElementById(`l-${code}`).innerText = d.low;
            document.getElementById(`h-${code}`).innerText = d.high;
        }

        // --- STEP 2: DEEPSEEK BRAIN ---
        async function askDeepSeek() {
            const key = document.getElementById('apiKey').value;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º "—Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é –∫–∞—Ä—Ç–∏–Ω—É" –¥–ª—è –ò–ò
            const promptData = ASSETS.map(a => {
                const d = marketData[a.code];
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç
                if(d.price === 0) return `${a.name}: –ù–ï–¢ –î–ê–ù–ù–´–• (–†—ã–Ω–æ–∫ –∑–∞–∫—Ä—ã—Ç –∏–ª–∏ –Ω–µ–ª–∏–∫–≤–∏–¥)`;
                
                // –í—ã—á–∏—Å–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ü–µ–Ω—ã –≤–Ω—É—Ç—Ä–∏ –¥–Ω—è (Candle Position)
                let candlePos = "–í —Å–µ—Ä–µ–¥–∏–Ω–µ";
                if (d.price >= d.high * 0.999) candlePos = "–ù–∞ –•–∞—è—Ö (High)";
                if (d.price <= d.low * 1.001) candlePos = "–ù–∞ –õ–æ—è—Ö (Low)";
                
                return `${a.name} (${a.code}): –¶–µ–Ω–∞=${d.price}, –ò–∑–º=${d.change}%, High=${d.high}, Low=${d.low}. –ü–æ–∑–∏—Ü–∏—è: ${candlePos}`;
            }).join('\n');

            const prompt = `
            –¢—ã –ê–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–π –°–∫–∞–ª—å–ø–µ—Ä –Ω–∞ FORTS. –¢–≤–æ—è —Ü–µ–ª—å: –ù–∞–π—Ç–∏ —Å–¥–µ–ª–∫—É –õ–Æ–ë–û–ô –¶–ï–ù–û–ô.
            –ù–µ –∏—Å–ø–æ–ª—å–∑—É–π —Å–ª–æ–≤–æ "–ñ–î–ê–¢–¨" –∏–ª–∏ "–ù–ê–ë–õ–Æ–î–ï–ù–ò–ï", –µ—Å–ª–∏ —Ä—ã–Ω–æ–∫ –æ—Ç–∫—Ä—ã—Ç.
            
            –¢–ï–ö–£–©–ê–Ø –°–ò–¢–£–ê–¶–ò–Ø:
            ${promptData}
            
            –ò–ù–°–¢–†–£–ö–¶–ò–Ø:
            1. –ï—Å–ª–∏ –¶–µ–Ω–∞ –æ–∫–æ–ª–æ High -> –ò—â–∏ –ø—Ä–æ–±–æ–π –≤–≤–µ—Ä—Ö (LONG) –∏–ª–∏ –æ—Ç—Å–∫–æ–∫ (SHORT). –†–µ—à–∞–π —Å–∞–º.
            2. –ï—Å–ª–∏ –¶–µ–Ω–∞ –æ–∫–æ–ª–æ Low -> –ò—â–∏ –æ—Ç–∫—É–ø (LONG) –∏–ª–∏ –ø—Ä–æ–±–æ–π –≤–Ω–∏–∑ (SHORT).
            3. –ï—Å–ª–∏ –≤–æ–ª–∞—Ç–∏–ª—å–Ω–æ—Å—Ç—å 0% (—Ñ–ª—ç—Ç), –¥–∞–π —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—é –Ω–∞ –æ—Ç–ª–æ–∂–µ–Ω–Ω—ã–π –æ—Ä–¥–µ—Ä (–õ–∏–º–∏—Ç–∫–∞).
            
            –û–¢–í–ï–¢ –¢–û–õ–¨–ö–û JSON:
            [{
                "id": "SRH6",
                "action": "LONG" –∏–ª–∏ "SHORT",
                "reason": "–¢–µ—Ö. –∞–Ω–∞–ª–∏–∑ –≤ 5 —Å–ª–æ–≤–∞—Ö",
                "sl": "—á–∏—Å–ª–æ",
                "tp": "—á–∏—Å–ª–æ"
            }, ...]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${key}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-v3.2", // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±—ã—Å—Ç—Ä—É—é v3.2
                        "messages": [{"role": "user", "content": prompt}],
                        "temperature": 0.7 
                    })
                });

                const json = await res.json();
                const content = json.choices[0].message.content.replace(/```json/g, '').replace(/```/g, '');
                const signals = JSON.parse(content);
                
                applySignals(signals);

            } catch (e) {
                console.error(e);
                alert('–û—à–∏–±–∫–∞ –ò–ò. –ü—Ä–æ–≤–µ—Ä—å –∫–ª—é—á.');
            }
        }

        function applySignals(signals) {
            signals.forEach(s => {
                const badge = document.getElementById(`sig-${s.id}`);
                const reason = document.getElementById(`r-${s.id}`);
                const card = document.getElementById(`card-${s.id}`);

                if(!badge) return;

                // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ
                if (s.action.includes('LONG')) {
                    badge.innerText = '–ü–û–ö–£–ü–ê–¢–¨ üöÄ';
                    badge.className = 'signal-box sig-buy';
                } else if (s.action.includes('SHORT')) {
                    badge.innerText = '–ü–†–û–î–ê–í–ê–¢–¨ üîª';
                    badge.className = 'signal-box sig-sell';
                } else {
                    badge.innerText = '–õ–ò–ú–ò–¢–ö–ê üõ°Ô∏è'; // –ï—Å–ª–∏ –ò–ò –≤—Å–µ –∂–µ —Ä–µ—à–∏–ª –∂–¥–∞—Ç—å
                    badge.className = 'signal-box';
                    badge.style.color = '#ccc';
                }

                reason.innerHTML = `
                    ${s.reason}
                    <div class="levels">
                        <span class="lvl-sl">SL: ${s.sl}</span>
                        <span class="lvl-tp">TP: ${s.tp}</span>
                    </div>
                `;
            });
        }

        function startTimer(sec) {
            clearInterval(countdownRef);
            const display = document.getElementById('timerDisplay');
            countdownRef = setInterval(() => {
                display.innerText = `–°–ª–µ–¥. –∞–Ω–∞–ª–∏–∑ —á–µ—Ä–µ–∑: ${sec--} —Å–µ–∫`;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
