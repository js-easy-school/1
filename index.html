<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –¢–†–ï–ô–î–ï–† v17.0 (REAL NEWS)</title>
    <style>
        :root { --bg: #050505; --card: #121212; --text: #e0e0e0; --green: #00ff41; --red: #ff1a1a; --blue: #00f0ff; --gold: #ffd700; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 10px; margin: 0; padding-bottom: 100px; }
        
        h1 { text-align: center; color: var(--gold); margin: 15px 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; }

        /* –ü–∞–Ω–µ–ª—å –Ω–æ–≤–æ—Å—Ç–µ–π */
        .news-ticker {
            background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; margin-bottom: 15px; font-size: 0.8rem; color: #aaa;
            height: 60px; overflow-y: auto; border-left: 3px solid var(--blue);
        }
        .news-item { border-bottom: 1px solid #222; padding: 4px 0; }

        .settings { background: #0a0a0a; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: #000; color: #fff; border: 1px solid #444; border-radius: 6px; box-sizing: border-box;}
        
        button { 
            width: 100%; padding: 14px; background: linear-gradient(45deg, var(--gold), #ff8800); 
            color: #000; font-weight: 900; border: none; border-radius: 6px; cursor: pointer; text-transform: uppercase;
        }
        button:disabled { background: #333; color: #666; }

        .card { background: var(--card); border: 1px solid #222; margin-bottom: 12px; padding: 12px; border-radius: 8px; position: relative; }
        .sniper-mode { border: 1px solid var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .asset-name { font-weight: bold; font-size: 1rem; color: #fff; }
        .price { font-family: monospace; font-size: 1.1rem; font-weight: bold; }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-row { display: flex; justify-content: space-between; background: #000; padding: 8px; border-radius: 6px; margin: 10px 0; border: 1px solid #222; }
        .stat-box { width: 48%; text-align: center; }
        .stat-label { font-size: 0.65rem; color: #666; text-transform: uppercase; }
        .stat-val { font-family: monospace; font-weight: bold; font-size: 1rem; }
        
        .val-green { color: var(--green); } .val-red { color: var(--red); } .val-blue { color: var(--blue); }

        /* –°–∏–≥–Ω–∞–ª—ã */
        .signal-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .badge { padding: 5px 10px; font-weight: 900; border-radius: 4px; font-size: 0.85rem; text-transform: uppercase; }
        .b-buy { background: var(--green); color: #000; } .b-sell { background: var(--red); color: #fff; } .b-wait { background: #333; color: #777; }

        .progress-bg { height: 4px; background: #222; width: 100%; border-radius: 2px; }
        .progress-fill { height: 100%; transition: width 0.5s; }

        .ai-reason { font-size: 0.75rem; color: #999; margin-top: 8px; line-height: 1.3; }
        .status-bar { text-align: center; color: #666; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>AI NEWS TRADER v17.0</h1>

    <div class="settings">
        <input type="password" id="apiKey" placeholder="API –ö–ª—é—á OpenRouter">
        
        <div id="newsContainer" class="news-ticker">
            –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –Ω–æ–≤–æ—Å—Ç–µ–π...
        </div>

        <button class="btn-start" onclick="startSystem()">–ê–í–¢–û-–¢–û–†–ì–û–í–õ–Ø</button>
        <div id="timerDisplay" class="status-bar">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</div>
    </div>

    <div id="grid"></div>

    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const ASSETS = [
            { code: 'SRH6', name: '–°–ë–ï–†', desc: 'SBER' },
            { code: 'SiH6', name: 'Si (USD)', desc: 'Si-3.26' },
            { code: 'CRH6', name: '–Æ–ê–ù–¨', desc: 'CNY' },
            { code: 'GDH6', name: '–ó–û–õ–û–¢–û', desc: 'GOLD' },
            { code: 'BRH6', name: '–ù–ï–§–¢–¨', desc: 'BRENT' },
            { code: 'MXH6', name: '–ò–ù–î–ï–ö–°', desc: 'IMOEX' },
            { code: 'WHH6', name: '–ü–®–ï–ù–ò–¶–ê', desc: 'WHEAT' }
        ];

        let state = { market: {}, signals: {}, news: [] };
        let savedEntries = JSON.parse(localStorage.getItem('ai_trader_v17_entries')) || {};
        let timerRef, countdownRef;

        window.onload = () => {
            if(localStorage.getItem('or_key')) document.getElementById('apiKey').value = localStorage.getItem('or_key');
            renderGrid();
        };

        async function startSystem() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('–ù—É–∂–µ–Ω –∫–ª—é—á!');
            localStorage.setItem('or_key', key);
            
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = 'AI –ê–ù–ê–õ–ò–ó–ò–†–£–ï–¢ –†–´–ù–û–ö...';
            
            runCycle();
            timerRef = setInterval(runCycle, 180000); // 3 –º–∏–Ω—É—Ç—ã (—á—Ç–æ–±—ã –Ω–æ–≤–æ—Å—Ç–∏ —É—Å–ø–µ–ª–∏ –æ–±–Ω–æ–≤–∏—Ç—å—Å—è)
        }

        async function runCycle() {
            document.getElementById('timerDisplay').innerText = 'üì∞ –°–∫–∞—á–∏–≤–∞—é –Ω–æ–≤–æ—Å—Ç–∏...';
            await fetchRealNews(); // 1. –ö–∞—á–∞–µ–º –Ω–æ–≤–æ—Å—Ç–∏
            
            document.getElementById('timerDisplay').innerText = 'üìä –°–∫–∞—á–∏–≤–∞—é —Ü–µ–Ω—ã...';
            await fetchMoex(); // 2. –ö–∞—á–∞–µ–º —Ü–µ–Ω—ã
            
            document.getElementById('timerDisplay').innerText = 'üß† –ò–ò –¥—É–º–∞–µ—Ç...';
            await askAI(); // 3. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –≤—Å—ë –≤–º–µ—Å—Ç–µ
            
            renderGrid();
            startCountdown(180);
        }

        // --- 1. –§–£–ù–ö–¶–ò–Ø –ü–û–õ–£–ß–ï–ù–ò–Ø –†–ï–ê–õ–¨–ù–´–• –ù–û–í–û–°–¢–ï–ô (RBC ECONOMICS) ---
        async function fetchRealNews() {
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—É–±–ª–∏—á–Ω—ã–π –ø—Ä–æ–∫—Å–∏ rss2json –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
                // –ò—Å—Ç–æ—á–Ω–∏–∫: –†–ë–ö –≠–∫–æ–Ω–æ–º–∏–∫–∞ (–æ–¥–∏–Ω –∏–∑ —Å–∞–º—ã—Ö –±—ã—Å—Ç—Ä—ã—Ö –ø–æ –†–§)
                const rssUrl = 'https://rssexport.rbc.ru/rbcnews/news/20/full.rss';
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                
                const res = await fetch(apiUrl);
                const json = await res.json();
                
                if(json.items && json.items.length > 0) {
                    // –ë–µ—Ä–µ–º —Ç–æ–ø-5 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
                    state.news = json.items.slice(0, 5).map(item => item.title);
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
                    const container = document.getElementById('newsContainer');
                    container.innerHTML = state.news.map(t => `<div class="news-item">‚Ä¢ ${t}</div>`).join('');
                }
            } catch(e) {
                console.error("–û—à–∏–±–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π:", e);
                state.news = ["–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–æ–≤–æ—Å—Ç–∏. –°—á–∏—Ç–∞–µ–º —Ñ–æ–Ω –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–º."];
            }
        }

        // --- 2. MOEX DATA ---
        async function fetchMoex() {
            for (let a of ASSETS) {
                try {
                    const res = await fetch(`https://iss.moex.com/iss/engines/futures/markets/forts/securities/${a.code}.json`);
                    const json = await res.json();
                    const getVal = (s, n) => {
                        if(!s || !s.data[0]) return null;
                        for(let x of n) { let i = s.columns.indexOf(x); if(i>-1 && s.data[0][i]!=null) return s.data[0][i]; }
                        return null;
                    };

                    let price = getVal(json.marketdata, ['LAST','THEORPRICE']) || getVal(json.securities, ['PREVPRICE']);
                    let open = getVal(json.marketdata, ['OPEN']) || getVal(json.securities, ['OPEN']);
                    if(!open) open = price;
                    
                    let high = getVal(json.marketdata,['HIGH'])||price;
                    let low = getVal(json.marketdata,['LOW'])||price;
                    let pivot = (high+low+price)/3;

                    state.market[a.code] = { price: price||0, open: open||0, pivot };
                } catch(e){}
            }
        }

        // --- 3. AI ANALYSIS (–¶–µ–Ω—ã + –†–µ–∞–ª—å–Ω—ã–µ –ó–∞–≥–æ–ª–æ–≤–∫–∏) ---
        async function askAI() {
            const key = document.getElementById('apiKey').value;
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–æ–≤–æ—Å—Ç–µ–π –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É –¥–ª—è –ø—Ä–æ–º–ø—Ç–∞
            const newsBlock = state.news.join(". ");

            const promptData = ASSETS.map(a => {
                const m = state.market[a.code];
                if(!m.price) return null;
                
                // –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –ø—Ä–µ-–∞–Ω–∞–ª–∏–∑
                let tech = "NEUTRAL";
                if(m.price > m.open && m.price > m.pivot) tech = "UP_TREND";
                if(m.price < m.open && m.price < m.pivot) tech = "DOWN_TREND";
                
                const entry = savedEntries[a.code] || 0;
                return `ID:${a.code} | Price:${m.price} | Tech:${tech} | Entry:${entry}`;
            }).join('\n');

            const systemPrompt = `
            –¢—ã AI-–¢—Ä–µ–π–¥–µ—Ä.
            
            –í–û–¢ –ü–û–°–õ–ï–î–ù–ò–ï –ù–û–í–û–°–¢–ò (–†–§/–ú–ò–†):
            "${newsBlock}"
            
            –¢–í–û–Ø –ó–ê–î–ê–ß–ê:
            1. –û—Ü–µ–Ω–∏ —Å–µ–Ω—Ç–∏–º–µ–Ω—Ç –Ω–æ–≤–æ—Å—Ç–µ–π (0-100, –≥–¥–µ 0=–ü–∞–Ω–∏–∫–∞, 50=–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ, 100=–≠–π—Ñ–æ—Ä–∏—è).
            2. –°–æ–ø–æ—Å—Ç–∞–≤—å –Ω–æ–≤–æ—Å—Ç–∏ —Å –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–º –∞–Ω–∞–ª–∏–∑–æ–º.
            
            –ü–†–ê–í–ò–õ–ê:
            - –ï—Å–ª–∏ –Ω–æ–≤–æ—Å—Ç–∏ –ü–õ–û–•–ò–ï (—Å–∞–Ω–∫—Ü–∏–∏, —Å—Ç–∞–≤–∫–∏ –¶–ë, –ø–∞–¥–µ–Ω–∏–µ –Ω–µ—Ñ—Ç–∏), –ë–õ–û–ö–ò–†–£–ô —Å–∏–≥–Ω–∞–ª—ã BUY.
            - –ï—Å–ª–∏ –Ω–æ–≤–æ—Å—Ç–∏ –•–û–†–û–®–ò–ï, –ë–õ–û–ö–ò–†–£–ô —Å–∏–≥–Ω–∞–ª—ã SELL.
            - –°–ù–ê–ô–ü–ï–†–°–ö–ò–ô –°–ò–ì–ù–ê–õ: –ï—Å–ª–∏ –¢–µ—Ö–Ω–∏–∫–∞=UP –∏ –ù–æ–≤–æ—Å—Ç–∏=GOOD (–∏–ª–∏ –¢–µ—Ö–Ω–∏–∫–∞=DOWN –∏ –ù–æ–≤–æ—Å—Ç–∏=BAD).
            
            JSON FORMAT:
            [{ "id": "–∫–æ–¥", "action": "–ü–û–ö–£–ü–ê–¢–¨/–ü–†–û–î–ê–í–ê–¢–¨/–ñ–î–ê–¢–¨/–î–ï–†–ñ–ê–¢–¨", "prob": 0-100, "reason": "–∞–Ω–∞–ª–∏–∑ –Ω–æ–≤–æ—Å—Ç–∏ + —Ç–µ—Ö–Ω–∏–∫–∏", "tp": —Ü–µ–Ω–∞ }]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-v3.2",
                        messages: [{role:"system", content:systemPrompt}, {role:"user", content:promptData}],
                        temperature: 0.1
                    })
                });

                const json = await res.json();
                let clean = json.choices[0].message.content.replace(/```json|```/g, '');
                const signals = JSON.parse(clean);
                
                let alert = false;

                signals.forEach(s => {
                    const prev = state.signals[s.id] ? state.signals[s.id].action : '–ñ–î–ê–¢–¨';
                    const currPrice = state.market[s.id].price;
                    
                    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Ö–æ–¥–∞ (Persistence)
                    if((s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–ü–†–û–î–ê')) && !s.action.includes('–î–ï–†–ñ–ê–¢–¨')) {
                        if(prev !== s.action) {
                            savedEntries[s.id] = currPrice;
                            alert = true;
                        }
                    } else if(s.action === '–ñ–î–ê–¢–¨') {
                        savedEntries[s.id] = null;
                    }
                    
                    state.signals[s.id] = s;
                });
                
                localStorage.setItem('ai_trader_v17_entries', JSON.stringify(savedEntries));
                if(alert) document.getElementById('alertSound').play().catch(()=>{});

            } catch(e) { console.error(e); }
        }

        // --- RENDER ---
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            ASSETS.forEach(a => {
                const s = state.signals[a.code] || { action: '–ñ–î–ê–¢–¨', prob: 0, reason: '–ó–∞–≥—Ä—É–∑–∫–∞...' };
                const m = state.market[a.code];
                const entry = savedEntries[a.code]; 

                if(!m.price) return;

                // P&L Logic
                let pnlText = "0.00%";
                let pnlClass = "val-gray";
                if(entry && entry > 0) {
                    let pnl = 0;
                    if(s.action.includes('–ü–û–ö–£–ü') || s.action.includes('–î–ï–†–ñ–ê–¢–¨')) pnl = ((m.price - entry)/entry)*100;
                    if(s.action.includes('–ü–†–û–î–ê')) pnl = ((entry - m.price)/entry)*100;
                    
                    pnlText = (pnl>0?'+':'') + pnl.toFixed(2) + '%';
                    pnlClass = pnl >= 0 ? 'val-green' : 'val-red';
                }

                // Styles
                let badgeClass = 'b-wait';
                let barColor = '#333';
                if(s.action.includes('–ü–û–ö–£–ü')) { badgeClass = 'b-buy'; barColor = 'var(--green)'; }
                if(s.action.includes('–ü–†–û–î–ê')) { badgeClass = 'b-sell'; barColor = 'var(--red)'; }

                const isSniper = s.prob >= 85;
                const sniperClass = isSniper ? 'sniper-mode' : '';

                grid.innerHTML += `
                    <div class="card ${sniperClass}">
                        <div class="header">
                            <div class="asset-name">${a.name}</div>
                            <div class="price">${m.price}</div>
                        </div>

                        <div class="stats-row">
                            <div class="stat-box">
                                <div class="stat-label">–ü–†–ò–ë–´–õ–¨</div>
                                <div class="stat-val ${pnlClass}">${pnlText}</div>
                            </div>
                            <div style="width:1px; background:#222"></div>
                            <div class="stat-box">
                                <div class="stat-label">–¶–ï–õ–¨</div>
                                <div class="stat-val val-blue">${s.tp || '---'}</div>
                            </div>
                        </div>

                        <div class="signal-row">
                            <div class="badge ${badgeClass}">${s.action}</div>
                            <div style="font-weight:bold; color:${barColor}">${s.prob}%</div>
                        </div>

                        <div class="progress-bg">
                            <div class="progress-fill" style="width:${s.prob}%; background:${barColor}"></div>
                        </div>

                        <div class="ai-reason">
                            ${isSniper ? 'üî• <b>–ù–û–í–û–°–¢–ò + –¢–ï–•–ù–ò–ö–ê:</b> ' : ''}
                            ${s.reason}
                        </div>
                    </div>
                `;
            });
        }

        function startCountdown(sec) {
            clearInterval(countdownRef);
            const el = document.getElementById('timerDisplay');
            countdownRef = setInterval(() => {
                el.innerText = `–°–ª–µ–¥. –∞–Ω–∞–ª–∏–∑ –Ω–æ–≤–æ—Å—Ç–µ–π —á–µ—Ä–µ–∑: ${sec--} —Å–µ–∫`;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
