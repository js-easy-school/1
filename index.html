<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI TRADER v13.0 (ULTIMATE)</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #101010;
            --text-main: #e0e0e0;
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --neon-blue: #00f9ff;
            --neon-yellow: #fff01f;
            --border: #222;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 8px;
            padding-bottom: 120px;
        }

        h1 {
            font-size: 1.1rem;
            text-align: center;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 249, 255, 0.4);
        }

        /* Controls */
        .settings-panel {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            outline: none;
        }

        .controls { display: flex; gap: 8px; }
        
        button {
            border: none;
            border-radius: 4px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 12px;
            cursor: pointer;
            flex: 1;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        
        .btn-start { background: var(--neon-green); color: #000; box-shadow: 0 0 15px rgba(57, 255, 20, 0.2); }
        .btn-stop { background: #333; color: #fff; }
        
        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        @media (min-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }

        /* Card Style */
        .card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 6px;
            padding: 10px;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }
        
        .asset-code { font-weight: bold; font-size: 0.95rem; color: #fff; }
        .asset-desc { color: #666; font-size: 0.65rem; font-family: monospace; }
        
        .price { font-family: monospace; font-weight: bold; font-size: 1rem; color: #fff; }
        .change { font-size: 0.7rem; font-weight: bold; text-align: right;}

        /* STATS ROW (The Hybrid Part) */
        .stats-row {
            display: flex;
            justify-content: space-between;
            background: #050505;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            border: 1px solid #1a1a1a;
        }

        .stat-box { text-align: center; width: 48%; }
        .stat-label { font-size: 0.6rem; color: #666; text-transform: uppercase; }
        .stat-val { font-family: monospace; font-weight: bold; font-size: 1rem; }
        
        .val-green { color: var(--neon-green); }
        .val-red { color: var(--neon-red); }
        .val-blue { color: var(--neon-blue); }
        .val-gray { color: #444; }

        /* Badge & Bar */
        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .badge {
            font-weight: 900;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 2px;
            text-transform: uppercase;
        }
        .b-buy { color: #000; background: var(--neon-green); }
        .b-sell { color: #fff; background: var(--neon-red); }
        .b-wait { color: #666; border: 1px solid #333; }

        .progress-bg {
            height: 4px;
            background: #222;
            width: 100%;
            border-radius: 2px;
            margin-bottom: 8px;
        }
        .progress-fill { height: 100%; transition: width 0.5s; }

        .ai-reason { font-size: 0.7rem; color: #888; line-height: 1.2; }
        .levels { font-size: 0.7rem; color: #555; margin-top: 5px; font-family: monospace; display: flex; justify-content: space-between;}

        .loader { text-align: center; color: var(--neon-blue); font-size: 0.8rem; display: none; margin: 15px 0; }
        .timer { text-align: center; font-size: 0.75rem; color: #555; margin-top: 8px; }
    </style>
</head>
<body>

    <h1>AI TRADER v13.0 (HYBRID)</h1>

    <div class="settings-panel">
        <input type="password" id="apiKey" placeholder="OpenRouter Key (sk-or-...)">
        <select id="modelSelect">
            <option value="deepseek/deepseek-v3.2" selected>DeepSeek V3.2 (–ë—ã—Å—Ç—Ä—ã–π)</option>
            <option value="openai/gpt-4o-mini">GPT-4o Mini (–¢–æ—á–Ω—ã–π)</option>
        </select>
        <div class="controls">
            <button class="btn-start" onclick="startSystem()">START</button>
            <button class="btn-stop" onclick="stopSystem()">STOP</button>
        </div>
        <div class="timer" id="timerDisplay">Ready</div>
    </div>

    <div id="loader" class="loader">
        üì° MOEX Data Stream...<br>
        üß† AI Calculating P&L + Targets...
    </div>
    
    <div class="grid" id="cards"></div>
    <audio id="alertSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        const ASSETS = [
            { code: 'SRH6', name: 'SBER', desc: 'SBRF-3.26' },
            { code: 'SiH6', name: 'Si-USD', desc: 'Si-3.26' },
            { code: 'CRH6', name: 'Yuan', desc: 'CNY-3.26' },
            { code: 'EuH6', name: 'Euro', desc: 'Eu-3.26' },
            { code: 'GDH6', name: 'Gold', desc: 'GOLD-3.26' },
            { code: 'SVH6', name: 'Silver', desc: 'SILV-3.26' },
            { code: 'BRH6', name: 'Brent', desc: 'BR-3.26' },
            { code: 'NGH6', name: 'Gas', desc: 'NG-3.26' },
            { code: 'WHH6', name: 'Wheat', desc: 'WHEAT-3.26' },
            { code: 'MXH6', name: 'MOEX', desc: 'MIX-3.26' },
            { code: 'CCH6', name: 'Cocoa', desc: 'COCOA-3.26' },
            { code: 'KCH6', name: 'Coffee', desc: 'COFFEE-3.26' }
        ];

        let state = {
            market: {},
            signals: {},
            active: false,
            cycleTime: 120000 // 2 –º–∏–Ω
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –≤—Ö–æ–¥–æ–≤ –∏–∑ –ø–∞–º—è—Ç–∏ (—á—Ç–æ–±—ã –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞–ª–æ—Å—å –ø—Ä–∏ F5)
        let savedEntries = JSON.parse(localStorage.getItem('ai_trader_entries')) || {};

        let timerRef, countdownRef, wakeLock;

        window.onload = () => {
            if(localStorage.getItem('or_key')) document.getElementById('apiKey').value = localStorage.getItem('or_key');
            renderGrid();
        };

        function renderGrid() {
            const grid = document.getElementById('cards');
            grid.innerHTML = '';
            
            ASSETS.forEach(a => {
                const m = state.market[a.code] || { price: 0, change: 0 };
                const s = state.signals[a.code] || { action: 'WAIT', prob: 0, reason: 'Waiting...' };
                const entry = savedEntries[a.code]; // –¶–µ–Ω–∞ –≤—Ö–æ–¥–∞ –∏–∑ –ø–∞–º—è—Ç–∏

                // 1. –°—á–∏—Ç–∞–µ–º P&L (–ü—Ä–∏–±—ã–ª—å —Å –º–æ–º–µ–Ω—Ç–∞ —Å–∏–≥–Ω–∞–ª–∞)
                let pnlText = "0.00%";
                let pnlClass = "val-gray";
                
                if (entry && m.price > 0 && s.action !== 'WAIT') {
                    let pnl = 0;
                    if(s.action === 'BUY') pnl = ((m.price - entry) / entry) * 100;
                    if(s.action === 'SELL') pnl = ((entry - m.price) / entry) * 100;
                    
                    pnlText = (pnl > 0 ? '+' : '') + pnl.toFixed(2) + '%';
                    pnlClass = pnl >= 0 ? 'val-green' : 'val-red';
                }

                // 2. –°—á–∏—Ç–∞–µ–º Target (–ü–æ—Ç–µ–Ω—Ü–∏–∞–ª –¥–æ TP)
                let targetText = "---";
                let targetClass = "val-gray";
                if(s.action !== 'WAIT' && s.tp > 0 && m.price > 0) {
                    let diff = 0;
                    if(s.action === 'BUY') diff = ((s.tp - m.price) / m.price) * 100;
                    if(s.action === 'SELL') diff = ((m.price - s.tp) / m.price) * 100;
                    
                    if(diff > 0.01) {
                        targetText = '+' + diff.toFixed(2) + '%';
                        targetClass = 'val-blue';
                    }
                }

                // Styles
                let badgeClass = 'b-wait';
                let barColor = '#333';
                if(s.action === 'BUY') { badgeClass = 'b-buy'; barColor = 'var(--neon-green)'; }
                if(s.action === 'SELL') { badgeClass = 'b-sell'; barColor = 'var(--neon-red)'; }

                grid.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="asset-code">${a.name}</div>
                                <div class="asset-desc">${a.desc}</div>
                            </div>
                            <div style="text-align:right">
                                <div class="price">${m.price || '---'}</div>
                                <div class="change" style="color:${m.change>=0?'#00ff41':'#ff003c'}">${m.change}%</div>
                            </div>
                        </div>

                        <div class="stats-row">
                            <div class="stat-box">
                                <div class="stat-label">CURRENT P&L</div>
                                <div class="stat-val ${pnlClass}">${pnlText}</div>
                            </div>
                            <div style="width:1px; background:#222;"></div>
                            <div class="stat-box">
                                <div class="stat-label">TO TARGET</div>
                                <div class="stat-val ${targetClass}">${targetText}</div>
                            </div>
                        </div>

                        <div class="action-row">
                            <div class="badge ${badgeClass}">${s.action}</div>
                            <div style="font-size:0.8rem; font-weight:bold; color:#666">${s.prob}%</div>
                        </div>

                        <div class="progress-bg">
                            <div class="progress-fill" style="width:${s.prob}%; background:${barColor}"></div>
                        </div>

                        <div class="ai-reason">${s.reason}</div>
                        <div class="levels">
                            <span>Entry: ${entry || '-'}</span>
                            <span style="color:var(--neon-blue)">TP: ${s.tp || '-'}</span>
                        </div>
                    </div>
                `;
            });
        }

        async function startSystem() {
            const key = document.getElementById('apiKey').value;
            if(!key) return alert('Key required!');
            localStorage.setItem('or_key', key);
            
            state.active = true;
            document.querySelector('.btn-start').disabled = true;
            document.querySelector('.btn-start').innerText = 'ACTIVE';
            
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}

            runCycle();
            timerRef = setInterval(runCycle, state.cycleTime);
        }

        function stopSystem() {
            state.active = false;
            clearInterval(timerRef);
            clearInterval(countdownRef);
            if(wakeLock) wakeLock.release();
            document.querySelector('.btn-start').disabled = false;
            document.querySelector('.btn-start').innerText = 'START';
            document.getElementById('timerDisplay').innerText = 'Stopped';
        }

        async function runCycle() {
            document.getElementById('loader').style.display = 'block';
            await fetchMoex();
            await getAiSignals();
            document.getElementById('loader').style.display = 'none';
            startTimer(state.cycleTime / 1000);
        }

        async function fetchMoex() {
            for (let asset of ASSETS) {
                try {
                    const res = await fetch(`https://iss.moex.com/iss/engines/futures/markets/forts/securities/${asset.code}.json`);
                    const json = await res.json();
                    
                    const getVal = (block, names) => {
                        if(!block || !block.data.length) return null;
                        for(let name of names) {
                            let idx = block.columns.indexOf(name);
                            if(idx > -1 && block.data[0][idx] != null) return block.data[0][idx];
                        }
                        return null;
                    };

                    let price = getVal(json.marketdata, ['LAST', 'THEORPRICE']) || getVal(json.securities, ['PREVPRICE']);
                    let open = getVal(json.marketdata, ['OPEN']) || getVal(json.securities, ['OPEN']);
                    let change = getVal(json.marketdata, ['LASTCHANGEPRCNT']) || 0;

                    if(!price) price = 0; 
                    if(!open) open = price;

                    state.market[asset.code] = { price, open, change };
                } catch(e) { console.error(e); }
            }
        }

        async function getAiSignals() {
            const key = document.getElementById('apiKey').value;
            const model = document.getElementById('modelSelect').value;

            const promptData = ASSETS.map(a => {
                const m = state.market[a.code];
                if(!m.price) return `${a.code}: No Data`;
                const dist = ((m.price - m.open) / m.open) * 100;
                // –ü–µ—Ä–µ–¥–∞–µ–º —Ç–∞–∫–∂–µ —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å, —á—Ç–æ–±—ã –ò–ò –±—ã–ª —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ
                const oldSig = state.signals[a.code] ? state.signals[a.code].action : "NONE";
                return `${a.code}: Price=${m.price}, Open=${m.open}, DayDiff=${dist.toFixed(2)}%, PrevSignal=${oldSig}`;
            }).join('\n');

            const systemPrompt = `
            Act as a Scalping Algo.
            1. Analyze Price vs Open.
            2. Signals: BUY (Price > Open), SELL (Price < Open), WAIT (Flat).
            3. Provide realistic TP (Target) ~0.4% from current price.
            4. Stability: If trend continues, keep previous signal.
            
            JSON ONLY:
            [{ "id": "TICKER", "action": "BUY/SELL/WAIT", "prob": 0-100, "reason": "short text", "tp": number }]
            `;

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: model,
                        messages: [{role: "system", content: systemPrompt}, {role: "user", content: promptData}],
                        temperature: 0.3
                    })
                });

                const data = await res.json();
                let cleanJson = data.choices[0].message.content.replace(/```json|```/g, '');
                const signals = JSON.parse(cleanJson);

                let hasNewSignal = false;

                signals.forEach(s => {
                    const prevAction = state.signals[s.id] ? state.signals[s.id].action : 'WAIT';
                    const currentPrice = state.market[s.id].price;

                    // --- –õ–û–ì–ò–ö–ê –í–•–û–î–ê (Persistence) ---
                    // 1. –ï—Å–ª–∏ —Å–∏–≥–Ω–∞–ª —Å–º–µ–Ω–∏–ª—Å—è (–Ω–∞–ø—Ä. WAIT -> BUY), –∑–∞–ø–∏—Å—ã–≤–∞–µ–º –Ω–æ–≤—É—é —Ç–æ—á–∫—É –≤—Ö–æ–¥–∞
                    if (s.action !== prevAction && s.action !== 'WAIT') {
                        savedEntries[s.id] = currentPrice;
                        hasNewSignal = true;
                    } 
                    // 2. –ï—Å–ª–∏ —Å–∏–≥–Ω–∞–ª —Å—Ç–∞–ª WAIT, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Ö–æ–¥
                    else if (s.action === 'WAIT') {
                        savedEntries[s.id] = null;
                    }
                    // 3. –ï—Å–ª–∏ —Å–∏–≥–Ω–∞–ª —Ç–æ—Ç –∂–µ (BUY -> BUY), –æ—Å—Ç–∞–≤–ª—è–µ–º —Å—Ç–∞—Ä—ã–π entry (–Ω–µ –ø–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º!)

                    state.signals[s.id] = {
                        action: s.action,
                        prob: s.prob,
                        reason: s.reason,
                        tp: parseFloat(s.tp)
                    };
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ö–æ–¥—ã –≤ LocalStorage
                localStorage.setItem('ai_trader_entries', JSON.stringify(savedEntries));

                renderGrid();
                if(hasNewSignal) document.getElementById('alertSound').play().catch(e=>{});

            } catch(e) { console.error(e); }
        }

        function startTimer(sec) {
            clearInterval(countdownRef);
            const el = document.getElementById('timerDisplay');
            countdownRef = setInterval(() => {
                el.innerText = `Scan: ${sec--}s`;
                if(sec < 0) clearInterval(countdownRef);
            }, 1000);
        }
    </script>
</body>
</html>
